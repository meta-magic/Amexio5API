
<amexio-api-structure  [url]="'assets/componentjson/formactions/progressbar.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
        <p>The Progress Bar is WAI ARIA-accessible through the Tab key.
        </p>
      <p>Role:Progress Bar-The progress bar role defines its type.It consist of aria-valuenow,aria-valuemin,aria-valuemax and aria-label.</p>
    </amexio-box>
  </amexio-api-accessible>
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Progress Bar
          </amexio-header>
          <amexio-body>

            <h3>Primary</h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'50'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'80'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'100'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
            <h3>Warning</h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'30'" [tooltip]="'finished'" [infinite]="false" type="warning"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'55'" [tooltip]="'finished'" [infinite]="false" type="warning"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'95'" [tooltip]="'finished'" [infinite]="false" type="warning"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
            <h3>Success</h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'45'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'63'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'99'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
            <h3>Danger</h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'54'" [tooltip]="'completed'" [infinite]="false" type="danger"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'32'" [tooltip]="'completed'" [infinite]="false" type="danger"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'85'" [tooltip]="'completed'" [infinite]="false" type="danger"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
            <h3>Infinite</h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [stripped]="true" [current-value]="'54'" [infinite]="true"  type="danger"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [stripped]="true" [current-value]="'32'" [infinite]="true" type="success"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar [stripped]="true" [current-value]="'85'" [infinite]="true" type="warning"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
            <h3>Amexio - Colours </h3>
            <amexio-row>
              <amexio-column [size]="4">
                <amexio-progress-bar [current-value]="'50'" [tooltip]="'completed'" [infinite]="false" [amexio-color]="'amexio-purple'"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar  [current-value]="'80'" [tooltip]="'completed'" [infinite]="false" [amexio-color]="'amexio-green'"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-progress-bar  [current-value]="'100'" [tooltip]="'completed'" [infinite]="false" [amexio-color]="'amexio-yellow'"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>

            <amexio-row>
              <amexio-column [size]="3">
                <amexio-progress-bar [stripped]="true" [tooltip]="'completed'" [current-value]="'50'" [infinite]="false" [amexio-color]="'amexio-red'"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="3">
                <amexio-progress-bar [stripped]="true" [tooltip]="'completed'" [current-value]="'80'" [infinite]="false" [amexio-color]="'amexio-blue'"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="3">
                <amexio-progress-bar [stripped]="true" [tooltip]="'completed'" [current-value]="'60'" [infinite]="false" [amexio-color]="'amexio-brown'"></amexio-progress-bar>
              </amexio-column>
              <amexio-column [size]="3">
                <amexio-progress-bar [stripped]="true" [current-value]="'54'" [infinite]="true"  [amexio-color]="'amexio-black'"></amexio-progress-bar>
              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>

      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
