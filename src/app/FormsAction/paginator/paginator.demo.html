
<amexio-api-structure  [url]="'assets/componentjson/formactions/paginator.json'">
  <amexio-api-accessible>
        <amexio-box border-color="blue" border="left" [padding]="true" align="left">
            <p>The Paginator is WAI ARIA-accessible through the Tab key.
            </p>
          <p>Role:RadioGroup-The radiogroup role defines its type.It consist of aria-label.</p>
        </amexio-box>
      </amexio-api-accessible>
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Paginator with page size 10
          </amexio-header>
          <amexio-body>
            <amexio-paginator [pages]="50"
                              [rows]="10"
                              (onPageChange)="loadPageData($event)">
            </amexio-paginator>
            <p>Current active page :  {{currentPage}}</p>
          </amexio-body>
        </amexio-card>

      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Paginator with page size 5
          </amexio-header>
          <amexio-body>
            <amexio-paginator [pages]="30"
                              [rows]="5">
            </amexio-paginator>
          </amexio-body>
        </amexio-card>

      </amexio-column>
    </amexio-row>
    <amexio-row>
        <amexio-column size="12">
          <amexio-card [header]="true">
            <amexio-header>
              Paginator with page size 10 and Round Edge
            </amexio-header>
            <amexio-body>
              <amexio-paginator amexioThemeStyle [theme-style]="'round-edge'" [pages]="50"
                                [rows]="10">
              </amexio-paginator>
            </amexio-body>
          </amexio-card>
  
        </amexio-column>
      </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
