
<amexio-api-structure  [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Paginator with page size 10
          </amexio-header>
          <amexio-body>
            <amexio-paginator [pages]="50"
                              [rows]="10"
                              (onPageChange)="loadPageData($event)">
            </amexio-paginator>
            <p>Current active page :  {{currentPage}}</p>
          </amexio-body>
        </amexio-card>

      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Paginator with page size 5
          </amexio-header>
          <amexio-body>
            <amexio-paginator [pages]="30"
                              [rows]="5">
            </amexio-paginator>
          </amexio-body>
        </amexio-card>

      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
