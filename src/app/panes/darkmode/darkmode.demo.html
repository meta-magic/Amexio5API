<amexio-api-structure [url]="'assets/componentjson/panels/darkmode.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
      <p>The Darkmode Toogle is WAI ARIA-accessible through the Tab key.</p>
      <p>Role:Switch-The swtich role defines its type.It consist of aria-labelledby and aria-checked</p>
    </amexio-box>
  </amexio-api-accessible>
  <amexio-api-info>
    <amexio-row>
      <amexio-column size="4" [fit]="false">
        <amexio-image [path]="'assets/images/darkmode/daymode.jpg'">
        </amexio-image>

      </amexio-column>
      <amexio-column size="4" [fit]="false">
        <amexio-image [path]="'assets/images/darkmode/sepiamode.jpg'">
        </amexio-image>
      </amexio-column>
      <amexio-column size="4" [fit]="false">
        <amexio-image [path]="'assets/images/darkmode/nightmode.jpg'">
        </amexio-image>
      </amexio-column>
    </amexio-row>
  </amexio-api-info>

  <amexio-api-demo>

    <amexio-row>
      <amexio-column [size]="12">
        <amexio-card [header]="true">
          <amexio-header>
            Day & Night Mode (Toggle Switch, Round Slider, Square Slider) </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column style="padding-top: 8px" size="3" [fit]="false">
                <amexio-darkmode [field-label]="'Day'"></amexio-darkmode>
              </amexio-column>
              <amexio-column style="padding-top: 8px" size="3" [fit]="false">
                <amexio-darkmode [field-label]="'Day'" shape="Square"></amexio-darkmode>
              </amexio-column>
              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [type]="1" [field-label]="'Day'"></amexio-darkmode>
              </amexio-column>

              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [type]="1" [field-label]="'Day'" shape="Square"></amexio-darkmode>
              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="12">
        <amexio-card [header]="true">
          <amexio-header>
            Day, Sepia, & Night (Round Slider, Square Slider)
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column size="2" [fit]="false">
              </amexio-column>
              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [mode]="'sepia'" [shape]="'round'" [size]="'small'"></amexio-darkmode>
                <br>
              </amexio-column>
              <amexio-column size="2" [fit]="false">
              </amexio-column>
              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [mode]="'sepia'" [shape]="'square'" [size]="'small'"></amexio-darkmode>
                <br>

              </amexio-column>
              <amexio-column size="2" [fit]="false">

              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="12">
        <amexio-card [header]="true">
          <amexio-header>
            Custom Colors (Slider)
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column size="2" [fit]="false">

              </amexio-column>
              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [mode]="'custom'" [shape]="'round'" [data]="colorData" [size]="'small'"></amexio-darkmode>
                <br>
              </amexio-column>
              <amexio-column size="2" [fit]="false">

              </amexio-column>
              <amexio-column size="3" [fit]="false">
                <amexio-darkmode [mode]="'custom'" [shape]="'square'" [data]="colorData" [size]="'small'"></amexio-darkmode>
                <br>
              </amexio-column>
              <amexio-column size="2" [fit]="false">

              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>

    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
