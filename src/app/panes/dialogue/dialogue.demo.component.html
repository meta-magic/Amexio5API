

<amexio-api-structure  [url]="'assets/componentjson/panels/dialogue.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
        <p>The Dialogue is WAI ARIA-accessible through the Tab key.</p>
          <p>Role:Dialogue:The dialogue as a role defines its type.The attribute aria-label is the used in dialogue.
          </p>
        
     </amexio-box>
</amexio-api-accessible>
  <amexio-api-demo>
  <amexio-row>
    <amexio-column size="6">
      <amexio-card [header]="true">
        <amexio-header> Material Design Pattern</amexio-header>
        <amexio-body>

          <amexio-row>

            <amexio-column [size]="6">

              <amexio-button type="success" (onClick)="toggleConfirm('material')" label="Confirm"></amexio-button>

              <amexio-dialogue  [(show)]="confirmdialoguematerial" [button-size]="'medium'" [material-design]="true"
                [title]="'Confirm'" [message]="'Are you sure ?'" [message-type]="'confirm'">
              </amexio-dialogue>

            </amexio-column>
            <amexio-column [size]="6">
              <amexio-button type="danger" (onClick)="toggleError('material')" label="Error"></amexio-button>

              <amexio-dialogue [(show)]="errordialoguematerial" [close-on-escape]="true" [material-design]="true"
                [message]="'Error Occurred.'" [primary-action-label]="'Ok'" [title]="'Error'" [message-type]="'error'"
                [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>

          </amexio-row>
          <amexio-row>

            <amexio-column [size]="6">
              <amexio-button [type]="'warning'" (onClick)="toggleWarning('material')" label="Warning"></amexio-button>

              <amexio-dialogue [(show)]="warningdialoguematerial" [material-design]="true" [message]="'Data not found.'"
                [title]="'Warning'" [message-type]="'warning'" [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>
            <amexio-column [size]="6">
              <amexio-button type="primary" (onClick)="toggleHelp('material')" label="Help"></amexio-button>

              <amexio-dialogue [(show)]="helpdialoguematerial" [material-design]="true" [title]="'Help'" [message]="'Check Server.'"
                [message-type]="'help'" [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>

          </amexio-row>
          <amexio-row>

            <amexio-column [size]="12">
              <amexio-button type="primary" (onClick)="toggleCustom('material')" label="Custom"></amexio-button>
              <amexio-dialogue [(show)]="customdialoguematerial" [material-design]="true" [close-on-escape]="false"
                [custom]="true" [title]="'Custom dialogue'" [type]="'confirm'">
                <amexio-body>
                  <amexio-text-input field-label="Name" name="name" place-holder="Enter name" icon-feedback="true">
                  </amexio-text-input>
                </amexio-body>
                <amexio-action>
                  <amexio-button type="primary" (onClick)="toggleCustom('material')" label="save">
                  </amexio-button>
                </amexio-action>
              </amexio-dialogue>
              <amexio-row>
                <amexio-column [size]="'12'">
                  <amexio-label size="small">
                    (Escape functionality is disabled)
                  </amexio-label>
                </amexio-column>
              </amexio-row>

            </amexio-column>

          </amexio-row>

        </amexio-body>
      </amexio-card>

    </amexio-column>


    <amexio-column size="6">
      <amexio-card [header]="true">
        <amexio-header> Non Material Design Pattern</amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column [size]="6">

              <amexio-button type="success" (onClick)="toggleConfirm('nonmaterial')" label="Confirm"></amexio-button>
              <amexio-dialogue amexioColorPalette [color-palette]="'random'" [gradient]="true" [amexio-color]="'amexio-theme-color4'" [(show)]="confirmdialoguenonmaterial" [button-size]="'medium'" [material-design]="false"
                [title]="'Confirm'" [message]="'Are you sure ?'" [message-type]="'confirm'">
              </amexio-dialogue>

            </amexio-column>
            <amexio-column [size]="6">
              <amexio-button type="danger" (onClick)="toggleError('nonmaterial')" label="Error"></amexio-button>
              <amexio-dialogue [(show)]="errordialoguenonmaterial" [close-on-escape]="true" [material-design]="false"
                [message]="'Error Occurred.'" [primary-action-label]="'Ok'" [title]="'Error'" [message-type]="'error'"
                [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>
          </amexio-row>

          <amexio-row>
            <amexio-column [size]="6">
              <amexio-button [type]="'warning'" (onClick)="toggleWarning('nonmaterial')" label="Warning"></amexio-button>
              <amexio-dialogue [(show)]="warningdialoguenonmaterial" [material-design]="false" [message]="'Data not found.'"
                [title]="'Warning'" [message-type]="'warning'" [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>
            <amexio-column [size]="6">
              <amexio-button type="primary" (onClick)="toggleHelp('nonmaterial')" label="Help"></amexio-button>
              <amexio-dialogue [(show)]="helpdialoguenonmaterial" [material-design]="false" [title]="'Help'" [message]="'Check Server.'"
                [message-type]="'help'" [type]="'alert'">
              </amexio-dialogue>
            </amexio-column>
          </amexio-row>

          <amexio-row>
            <amexio-column [size]="12">
              <amexio-button type="primary" (onClick)="toggleCustom('nonmaterial')" label="Custom"></amexio-button>

              <amexio-dialogue [(show)]="customdialoguenonmaterial" [material-design]="false" [close-on-escape]="false"
                [custom]="true" [title]="'Custom dialogue'" [type]="'confirm'">
                <amexio-body>
                  <amexio-text-input field-label="Name" name="name" place-holder="Enter name" icon-feedback="true"></amexio-text-input>
                </amexio-body>
                <amexio-action>
                  <amexio-button type="primary" (onClick)="toggleCustom('nonmaterial')" label="save">
                  </amexio-button>
                </amexio-action>
              </amexio-dialogue>

              <amexio-row>
                <amexio-column [size]="'12'">
                  <amexio-label size="small">
                    (Escape functionality is disabled)
                  </amexio-label>
                </amexio-column>
              </amexio-row>

            </amexio-column>
          </amexio-row>

        </amexio-body>
      </amexio-card>


    </amexio-column>
  </amexio-row>

</amexio-api-demo>
</amexio-api-structure>
