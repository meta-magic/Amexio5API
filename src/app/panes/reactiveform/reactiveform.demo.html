<amexio-card header="true">
    <amexio-header>
        Reactive Form
    </amexio-header>
    <amexio-body>
        <p> Amexio Reactive Form can be used basically for validation purposes.
        </p>
        <amexio-tab-view>
            <amexio-tab title="Demo" active="true">
                <amexio-card [header]="true" [footer]="true" [footer-align]="'right'">
                    <amexio-header>
                        Amexio Reactive Forms
                    </amexio-header>
                    <amexio-body>
                        <form [formGroup]="employeeForm">
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="FirstName" [field-label]="'First Name'" [allow-blank]="true" [error-msg]="'Please enter valid First Name'" [enable-popover]="true" [place-holder]="'Please enter first name'" [min-length]="2" [disabled]="false" [icon-feedback]="false"
                                        [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'" [max-length]="20">
                                    </amexio-text-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="LastName" [field-label]="'Last Name'" [place-holder]="'Please enter last name'" [allow-blank]="true" [error-msg]="'errorMsg'" [enable-popover]="true" [min-length]="2" [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'"
                                        [max-length]="20">
                                        [icon-feedback]="true" >
                                    </amexio-text-input>
                                </amexio-column>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-email-input formControlName="Email" [field-label]="'Email Id'" [place-holder]="'Please enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
                                    </amexio-email-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-number-input formControlName="Age" [enable-popover]="true" [field-label]="'Age'" [place-holder]="'Enter age'" [error-msg]="'Please enter age'" [min-value]="18" [min-error-msg]="'age can not be less than 18'" [max-value]="100" [max-error-msg]="'age can not be greater than 100'"
                                        [icon-feedback]="true">
                                    </amexio-number-input>
                                </amexio-column>
                            </amexio-row>

                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-radio-group formControlName="Gender" [field-label]="'Gender'" [horizontal]="true" [display-field]="'genderName'" [value-field]="'genderId'" [data]="radioGroupData">
                                    </amexio-radio-group>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-checkbox formControlName="Agree" [field-label]="'Agree'">
                                    </amexio-checkbox>
                                </amexio-column>
                            </amexio-row>
                        </form>
                    </amexio-body>
                    <amexio-action>
                        <amexio-button [label]="'Save'" [disabled]="!employeeForm.valid" [type]="'green'" [tooltip]="'Save Form'">
                        </amexio-button>
                    </amexio-action>
                </amexio-card>

                <!-- forms within forms -->
                <br>
                <amexio-card [header]="true" [footer]="true" [footer-align]="'right'">
                    <amexio-header>
                        Amexio Reactive Forms Within Forms
                    </amexio-header>
                    <amexio-body>
                        <form [formGroup]="employeeFormInsideForm">
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="FirstName" [field-label]="'First Name'" [allow-blank]="true" [error-msg]="'Please enter valid First Name'" [enable-popover]="true" [place-holder]="'Please enter first name'" [min-length]="2" [disabled]="false" [icon-feedback]="false"
                                        [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'" [max-length]="20">
                                    </amexio-text-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="LastName" [field-label]="'Last Name'" [place-holder]="'Please enter last name'" [allow-blank]="true" [error-msg]="'errorMsg'" [enable-popover]="true" [min-length]="2" [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'"
                                        [max-length]="20">
                                        [icon-feedback]="true" >
                                    </amexio-text-input>
                                </amexio-column>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-email-input formControlName="Email" [field-label]="'Email Id'" [place-holder]="'Please enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
                                    </amexio-email-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-number-input formControlName="Age" [enable-popover]="true" [field-label]="'Age'" [place-holder]="'Enter age'" [error-msg]="'Please enter age'" [min-value]="18" [min-error-msg]="'age can not be less than 18'" [max-value]="100" [max-error-msg]="'age can not be greater than 100'"
                                        [icon-feedback]="true">
                                    </amexio-number-input>
                                </amexio-column>
                            </amexio-row>

                            <amexio-row>
                                <amexio-column size="12">
                                    <amexio-fieldset [collapsible]="true" title="Address">
                                        <form [formGroup]="addressForm">
                                            <amexio-row>
                                                <amexio-column size="5">
                                                    <amexio-textarea-input formControlName="TemporaryAddress" [enable-popover]="true" [(ngModel)]="address.tempAddress" [field-label]="'Temporary Address'" [place-holder]="'Temporary address'" [allow-blank]="false" [error-msg]="'Please enter temporary address'"
                                                        [icon-feedback]="true" [rows]="'2'" [columns]="'1'">
                                                    </amexio-textarea-input>
                                                </amexio-column>
                                                <amexio-column size="2">
                                                    <amexio-checkbox [field-label]="'Permanent address same as temporary address'" (onSelection)="onCheckClick($event)">
                                                    </amexio-checkbox>

                                                </amexio-column>
                                                <amexio-column size="5">
                                                    <amexio-textarea-input formControlName="PermanentAddress" [(ngModel)]="address.perAddress" [enable-popover]="true" [field-label]="'Permanent Address'" [place-holder]="'Permanent address'" [allow-blank]="false" [error-msg]="'Please enter permanent address'"
                                                        [icon-feedback]="true" [rows]="'2'" [columns]="'1'">
                                                    </amexio-textarea-input>
                                                </amexio-column>
                                            </amexio-row>

                                        </form>
                                        <amexio-row>
                                            <amexio-column size="12">
                                                <amexio-button [label]="'Add Address'" [disabled]="!addressForm.valid" [type]="'green'" [tooltip]="'Save Form'">
                                                </amexio-button>
                                            </amexio-column>
                                        </amexio-row>
                                    </amexio-fieldset>

                                </amexio-column>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-radio-group formControlName="Gender" [field-label]="'Gender'" [horizontal]="true" [display-field]="'genderName'" [value-field]="'genderId'" [data]="radioGroupData">
                                    </amexio-radio-group>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-checkbox formControlName="Agree" [field-label]="'Agree'">
                                    </amexio-checkbox>
                                </amexio-column>
                            </amexio-row>
                        </form>
                    </amexio-body>
                    <amexio-action>
                        <amexio-button [label]="'Save'" [disabled]="!employeeFormInsideForm.valid" [type]="'green'" [tooltip]="'Save Form'">
                        </amexio-button>
                    </amexio-action>
                </amexio-card>
                <br>


                <!--  forms group inside forms -->

                                                </amexio-column>
                                                <amexio-column size="2">
                                                    <amexio-checkbox [field-label]="'Permanent address same as temporary address'" (onSelection)="onCheckClick($event)">
                                                    </amexio-checkbox>

                                                </amexio-column>
                                                <amexio-column size="5">
                                                    <amexio-textarea-input formControlName="permanentAddress" [(ngModel)]="address.perAddress" [enable-popover]="true" [field-label]="'Permanent Address'" [place-holder]="'Permanent Address'" [allow-blank]="false" [error-msg]="'Please enter permanent address'"
                                                        [icon-feedback]="true" [rows]="'2'" [columns]="'1'">
                                                    </amexio-textarea-input>
                                                </amexio-column>
                                            </amexio-row>
                                        </form>
                                    </amexio-fieldset>

                                </amexio-column>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-radio-group formControlName="Gender" [field-label]="'Gender'" [horizontal]="true" [display-field]="'genderName'" [value-field]="'genderId'" [data]="radioGroupData">
                                    </amexio-radio-group>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-checkbox formControlName="Agree" [field-label]="'Agree'">
                                    </amexio-checkbox>
                                </amexio-column>
                            </amexio-row>
                        </form>
                    </amexio-body>
                    <amexio-action>
                        <amexio-button [label]="'Save'" [disabled]="!employeeFormGroup.valid" [type]="'green'" [tooltip]="'Save Form'">
                        </amexio-button>
                    </amexio-action>
                </amexio-card>

            </amexio-tab>

            <amexio-tab title="Source">
                <div style="overflow-y: scroll">
                    <div style="overflow-y: scroll">
                        <amexio-vertical-tab-view>
                            <amexio-tab title="HTML" [active]="true">
                                <ng-container *ngIf="htmlCode">
                                    <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                                    <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
                                </ng-container>
                            </amexio-tab>
                            <amexio-tab title="Type Script">
                                <ng-container *ngIf="typeScriptCode">
                                    <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
                                </ng-container>
                            </amexio-tab>
                        </amexio-vertical-tab-view>
                    </div>
                </div>

            </amexio-tab>
            <amexio-tab title="Live">
                <p align="center">Amexio Sandbox</p>
                <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/simple-reactive-forms-tu9tkf?file=src%2Fapp%2Famexio-reactive-forms%2Famexio-reactive-forms%2Famexio-reactive-forms.component.html" frameborder="0" allowfullscren="allowfullscren"></iframe>
            </amexio-tab>
        </amexio-tab-view>
    </amexio-body>
</amexio-card>
