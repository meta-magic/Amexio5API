<amexio-api-structure [url]="'assets/componentjson/creative/homepage.json'">
    <amexio-api-demo>
        <amexio-row>
            <amexio-column [size]="4">
                <amexio-image class="homepage-cursor" [path]="'assets/images/homepage/1.jpg'" tooltip="Home Page 1">
                </amexio-image>
                <amexio-button [label]="'Demo'" [type]="'theme-backgroundcolor'" [tooltip]="'Home Page 1'" (onClick)="onHomePageClick('1')">
                </amexio-button>
            </amexio-column>
            <amexio-column [size]="4">
                <amexio-image class="homepage-cursor" [path]="'assets/images/homepage/2.jpg'" tooltip="Home Page 2">
                </amexio-image>
                <amexio-button [label]="'Demo'" [type]="'theme-backgroundcolor'" [tooltip]="'Home Page 2'" (onClick)="onHomePageClick('2')">
                </amexio-button>
            </amexio-column>
            <amexio-column [size]="4">
                <amexio-image class="homepage-cursor" [path]="'assets/images/homepage/3.jpg'">
                </amexio-image>
                <amexio-button [label]="'Demo'" [type]="'theme-backgroundcolor'" [tooltip]="'Home Page 2'" (onClick)="onHomePageClick('3')">
                </amexio-button>
            </amexio-column>

        </amexio-row>

    </amexio-api-demo>
</amexio-api-structure>
