<amexio-api-structure [url]="'assets/componentjson/creative/color-picker.json'">
    <amexio-api-demo>
      <amexio-row>
        <amexio-column size="6">
            <amexio-card
            [header]="true">
               <amexio-header>
                   Color Picker With Inline Property
               </amexio-header>
               <amexio-body>
                   <amexio-color-picker  [inline-color-picker]="true"></amexio-color-picker>
               </amexio-body>
       </amexio-card>
        </amexio-column>
        <amexio-column size="6">
            <amexio-card
            [header]="true">
               <amexio-header>
                   Color Picker With OverLay Property
               </amexio-header>
               <amexio-body>
                   <amexio-color-picker  [(ngModel)]="color"></amexio-color-picker>
               </amexio-body>
       </amexio-card>
        </amexio-column>
      </amexio-row>
    </amexio-api-demo>
  </amexio-api-structure>
