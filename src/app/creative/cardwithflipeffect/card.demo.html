<amexio-api-structure [url]="'assets/componentjson/creative/creativecardflip.json'">
    <amexio-api-demo>

        <amexio-row>
            <amexio-column [size]="12">
                <amexio-card [header]="true" [body-height]="60">
                    <amexio-header>
                        Creative Card Demo with Flip Effects
                    </amexio-header>
                    <amexio-body>
                        <amexio-row>
               
                            <amexio-column size="4">

                                <h4>Card Demo of Flip-effect</h4>
                                <amexio-card-ce [flip-effect]="true" [overlay-type]="'slider-effect'"   [align]="'center'"
                                    [bg-image]="'assets/images/cardce/light.jpg'">
                                    <amexio-header-ce [align]="'space-between'">
                                   
                                    </amexio-header-ce>
                                    <amexio-body-ce>
                                        <p>
                                            When the sun sets it's time for a special show for eyes and ears and plenty of emotions. Let yourself be surprised with light and water dance harmoniously with the different themes of the show.
                                        </p>
                                        <amexio-layout-columns [orientation]="'horizontal'" [alignment]="'center'"
                                            [border]="false">
                                            <amexio-layout-item>
                                                <amexio-button [label]="'Read More'" [bg-color]="'black'" [color]="'white'"
                                                    [size]="'xsmall'">
                                                </amexio-button>
                                            </amexio-layout-item>
                                        </amexio-layout-columns>
                                    </amexio-body-ce>
                                    <amexio-action-ce>

                                    </amexio-action-ce>
                                </amexio-card-ce>

                            </amexio-column>
                            <amexio-column [size]="3">

                            </amexio-column>
                            
                        </amexio-row>

                    
                    </amexio-body>
                </amexio-card>
            </amexio-column>
        </amexio-row>

    </amexio-api-demo>
</amexio-api-structure>
