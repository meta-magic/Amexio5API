                <amexio-image class="homepage-cursor" [path]="'assets/images/viewport/menu1.png'" tooltip="Home Page 1">

            </amexio-column>
            <amexio-column [size]="6">
                <amexio-image class="homepage-cursor" [path]="'assets/images/viewport/menu2.png'" tooltip="Home Page 2">

                </amexio-button>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-image class="homepage-cursor" [path]="'assets/images/viewport/menu3.png'" tooltip="Home Page 2">
                </amexio-image>
                <amexio-button [label]="'Demo'" [type]="'theme-backgroundcolor'" [tooltip]="'Home Page 3'" (onClick)="onDemoThirdClick()">
