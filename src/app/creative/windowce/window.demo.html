<amexio-api-structure [url]="'assets/componentjson/creative/creativewindow.json'">
    <amexio-api-demo>
        <amexio-row>
            <amexio-column [size]="12">
                <amexio-card [header]="true">
                    <amexio-header> Creative Window</amexio-header>
                    <amexio-body>
                        <amexio-row>
                            <amexio-column [size]="4">
                                <amexio-button type="success" (onClick)="onSideModalClick()" label="Side Modal">
                                </amexio-button>
                              
                                <amexio-row>
                                    <amexio-column [size]="'12'">
                                        <amexio-label>
                                            (Horizontal (left) and Vertical (top) positioning enabled)
                                        </amexio-label>
                                    </amexio-column>
                                </amexio-row>
                            </amexio-column>
                            <amexio-column size="4">
                                <amexio-button type="success" (onClick)="onCenterModalClick()" label="Center Modal">
                                </amexio-button>
                               
                                <amexio-row>
                                    <amexio-column [size]="'12'">
                                        <amexio-label>
                                            (Horizontal (center) and Vertical (center) positioning enabled)
                                        </amexio-label>
                                    </amexio-column>
                                </amexio-row>
                            </amexio-column>
                            <amexio-column [size]="'4'">
                                <amexio-button type="success" (onClick)="onloginWindowClick()" label="Login Modal">
                                </amexio-button>
                              
                                <amexio-row>
                                    <amexio-column [size]="'12'">
                                        <amexio-label>
                                            (Horizontal (right) and Vertical (top) positioning enabled)
                                        </amexio-label>
                                    </amexio-column>
                                </amexio-row>
                            </amexio-column>
                        </amexio-row>
                        <amexio-row>
                            <amexio-column size="4">
                                <amexio-button type="success" (onClick)="showInfoModalClick()" label="Info Modal">
                                </amexio-button>
                               
                                <amexio-row>
                                    <amexio-column [size]="'12'">
                                        <amexio-label>
                                            (Horizontal (left) and Vertical (bottom) positioning enabled)
                                        </amexio-label>
                                    </amexio-column>
                                </amexio-row>
                            </amexio-column>
                            <amexio-column [size]="4">
                                <amexio-button type="success" (onClick)="onFrameModalClick()" label="Frame Modal">
                                </amexio-button>
                              
                                <amexio-row>
                                    <amexio-column [size]="'12'">
                                        <amexio-label>
                                            ( Bottom Frame Modal)
                                        </amexio-label>
                                    </amexio-column>
                                </amexio-row>
                            </amexio-column>
                            <amexio-column [size]="4">
                                <amexio-button type="success" (onClick)="onDragWindowClick()" label="Drag Window">
                                </amexio-button>
                               
                            </amexio-column>
                           
                        </amexio-row>
                        <amexio-row>
                            <amexio-column [size]="6">
                                <amexio-button type="success" (onClick)="onResizeWindowClick()" label="Resize Window">
                                </amexio-button>
                              
                            </amexio-column>
                            <amexio-column [size]="6">
                                <amexio-button type="success" (onClick)="onCenterModalClick()" label="Round Edge">
                                </amexio-button>
                               
                            </amexio-column>
                        </amexio-row>
                        <br>
                        <amexio-row>

                            <amexio-column [size]="4">
                                <amexio-button type="theme-color" (onClick)="onMinimizeWindowClick()" label="Minimize Window"></amexio-button>
                                
                            </amexio-column>
                            <amexio-column [size]="4">
                                <amexio-button type="theme-color" (onClick)="onMinimizeCEClick()" label="Minimize window demo"></amexio-button>
                               
                            </amexio-column>
                            <amexio-column size="4">
                                <amexio-button type="theme-color" (onClick)="onMaximizeWindowClick()" label="Maximize Window">
                                </amexio-button>

                             
                            </amexio-column>
                        </amexio-row>
                        <br>
                        <amexio-row>

                                <amexio-column [size]="4">
                                    <amexio-button type="theme-color" (onClick)="onMinimizeModelWindowClick()" label="Model Minimize Window"></amexio-button>
                                </amexio-column>
                            </amexio-row>
                    </amexio-body>
                </amexio-card>
            </amexio-column>
        </amexio-row>
    </amexio-api-demo>
</amexio-api-structure>
