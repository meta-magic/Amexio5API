<amexio-api-structure [url]="'assets/componentjson/creative/creative-ribbon.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
          height="height">
          <amexio-header>
            Ribbon Cards Demo
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column size="3" [fit]="true">
                <amexio-card-ce [align]="'center'">
                  <amexio-header-ce>
                    <amexio-label [size]="'medium-bold'">
                      Free Plan
                    </amexio-label>
                  </amexio-header-ce>
                  <amexio-body-ce>
                    <amexio-layout-columns [orientation]="'horizontal'" [border]="false" [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-image path="assets/images/logos/Amexio.webp"></amexio-image>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [border]="false" [orientation]="'horizontal'"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          <a style="color: blue;cursor: pointer;"><b>Contact</b></a>
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'" [border]="false"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          Free
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                  </amexio-body-ce>
                  <amexio-button [label]="'Buy'" [type]="'theme-color'" [block]="true">
                  </amexio-button>
                </amexio-card-ce>
              </amexio-column>
              <amexio-column size="3" [fit]="true">
                <amexio-card-ce>
                  <amexio-header-ce>
                    <amexio-label size="medium-bold">
                      Bronze Package
                    </amexio-label>
                  </amexio-header-ce>
                  <amexio-body-ce [align]="'center'">
                    <amexio-layout-columns [orientation]="'horizontal'" [border]="false" [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-image path="assets/images/logos/Amexio.webp"></amexio-image>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [border]="false" [orientation]="'horizontal'"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          <a style="color: blue;cursor: pointer;"><b>Contact</b></a>
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'" [border]="false"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          $3000
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                  </amexio-body-ce>
                  <amexio-button [label]="'Buy'" [type]="'theme-color'" [block]="true">
                  </amexio-button>
                </amexio-card-ce>
              </amexio-column>
              <amexio-column size="3" [fit]="true">
                <amexio-card-ce [style-type]="'ribbon-style'">
                  <amexio-header-ce amexioColorPalette [gradient]="true" [color-palette]="'classic'">
                    <amexio-label size="medium-bold">
                      Silver Package
                    </amexio-label>
                  </amexio-header-ce>
                  <amexio-body-ce [align]="'center'">
                    <amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'" [border]="false"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium-bold">
                          Most Popular
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>

                    <amexio-layout-columns [orientation]="'horizontal'" [border]="false" [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-image path="assets/images/logos/Amexio.webp"></amexio-image>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [border]="false" [orientation]="'horizontal'"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          <a style="color: blue;cursor: pointer;"><b>Contact</b></a>
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'" [border]="false"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          $6000
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                  </amexio-body-ce>
                  <amexio-button [label]="'Buy'" [type]="'theme-color'" [block]="true">
                  </amexio-button>
                </amexio-card-ce>
              </amexio-column>
              <amexio-column size="3" [fit]="true">
                <amexio-card-ce>
                  <amexio-header-ce>
                    <amexio-label size="medium-bold">
                      Gold Package
                    </amexio-label>
                  </amexio-header-ce>
                  <amexio-body-ce>

                    <amexio-layout-columns [orientation]="'horizontal'" [border]="false" [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-image path="assets/images/logos/Amexio.webp"></amexio-image>

                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [border]="false" [orientation]="'horizontal'"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          <a style="color: blue;cursor: pointer;"><b>Contact</b></a>
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                    <amexio-layout-columns [alignment]="'center'" [orientation]="'horizontal'" [border]="false"
                      [responsive-mode]="true">
                      <amexio-layout-item>
                        <amexio-label size="medium">
                          $8500
                        </amexio-label>
                      </amexio-layout-item>
                    </amexio-layout-columns>
                  </amexio-body-ce>
                  <amexio-button [label]="'Buy'" [type]="'theme-color'" [block]="true">
                  </amexio-button>
                </amexio-card-ce>
              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
