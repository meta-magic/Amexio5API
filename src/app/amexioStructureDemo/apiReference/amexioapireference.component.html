
<ng-content></ng-content>
<br>
<ng-container  *ngFor="let apiData of data"> 
   <amexio-datagrid  [title]="apiData.gridTitle"   [data]="apiData.gridData">
        <amexio-data-table-column *ngFor="let col of apiData.columnDefinition"
                                  [data-index]="col.dataindex"
                                  [data-type]="'string'"
                                  [hidden]="false"
                                  [text]="col.text"
                                  [width]="col.width"  >
                                  <ng-container *ngIf="col.dataindex == 'name'">
                                        <ng-template #amexioBodyTmpl let-column let-row="row"> 
                                                  <ng-container *ngIf="row.deprecated">
                                                    <div style="text-decoration: line-through red;">{{row.name}}</div>
                                                  </ng-container>
                                                  <ng-container *ngIf="!row.deprecated">
                                                    {{row.name}}
                                                  </ng-container>
                                                </ng-template>
                                  </ng-container>
        </amexio-data-table-column>
   </amexio-datagrid>
  <br><br>
 </ng-container>
