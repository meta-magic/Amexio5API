
<ng-content></ng-content>
<br>
<ng-container  *ngFor="let apiData of data">
   <amexio-datagrid  [title]="apiData.gridTitle"   [data]="apiData.gridData">
        <amexio-data-table-column *ngFor="let col of apiData.columnDefinition" 
                                  [data-index]="col.dataindex"
                                  [data-type]="'string'"
                                  [hidden]="false"
                                  [text]="col.text"
                                  [width]="col.width"  >
        </amexio-data-table-column>
   </amexio-datagrid>
 </ng-container>
