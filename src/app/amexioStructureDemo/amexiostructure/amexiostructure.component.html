<amexio-box amexioColorPalette [color-palette]="'classic'" [gradient]="true" class="api-header-style " [padding]="true"
  align="left">
  <ng-container *ngIf="(comData && comData?.title)">
    <amexio-label size="large">
      {{comData?.title}}
    </amexio-label>
  </ng-container> <br /><br>
  <ng-container *ngIf="(comData && comData?.description)">
    {{comData?.description}}
  </ng-container>
</amexio-box>
<amexio-card style="display: block; padding-top:30px;">

  <amexio-body>
    <ng-container *ngIf="comData?.componentDescription">
      <amexio-box [padding]="true" align="left">
        <ng-container>{{comData?.componentDescription}}</ng-container><br>
        <br>
        <ng-container>
          <amexio-label [size]="'medium-bold'">{{comData?.compFeaturesTitle}}</amexio-label><br>
        </ng-container>
        <br>
        <ng-container *ngFor="let item of comData.keyFeatures">
          <li>
            {{item}}
          </li>
        </ng-container>
      </amexio-box>
 
      
    </ng-container>
    <amexio-tab-view [closable]="true">
      <amexio-tab title="Demo" [active]="true" [closable]="false" [disabled]="false">
        <ng-content select="amexio-api-demo"></ng-content>
      </amexio-tab>

      <amexio-tab title="API Reference" [active]="false" [closable]="false" [disabled]="false">
        <ng-container *ngIf="comData && comData.apiRefMetadata &&  comData.apiRefMetadata.length > 0">
          <ng-content select="amexio-api-reference"></ng-content>
          <amexio-api-reference [data]="comData.apiRefMetadata"></amexio-api-reference>
        </ng-container>
      </amexio-tab>


      <amexio-tab title="Accessible" [active]="false" [closable]="false" [disabled]="(comData && !isAccessibilityEnabled())">
       
        <ng-container *ngIf="(comData && comData.apiaccessibledata )">
          <ng-content select="amexio-api-accessible"></ng-content>
          <amexio-api-accessible [disabled]="false" [data]="comData.apiaccessibledata"></amexio-api-accessible>
        </ng-container>
      </amexio-tab>

      <amexio-tab title="Source Code" [active]="false" [closable]="false" [disabled]="false">
        <ng-container *ngIf="comData && comData.sourceMetadata">

          <amexio-api-sourcecode [html-url]="comData.sourceMetadata.htmlUrl" [ts-url]="comData.sourceMetadata.tsUrl"
            [dynamic-url]="comData.sourceMetadata.dynamicUrl" [module-url]="comData.sourceMetadata.moduleUrl"
            [data-source-url]="comData.sourceMetadata.datasourceUrl" [data-source-url1]="comData.sourceMetadata.datasourceUrl1"
            [data-source-url2]="comData.sourceMetadata.datasourceUrl2">
          </amexio-api-sourcecode>
        </ng-container>
      </amexio-tab>

      <amexio-tab title="Live" [active]="false" [closable]="false" [disabled]="comData?.liveMetadata?.disabled">
        <p align="center">AmexioSandbox</p>
        <ng-container *ngIf="comData && comData.liveMetadata">
          <amexio-api-livedemo [disabled]="false" [stackblitz-url]="comData.liveMetadata.stackblitzUrl"
            [stackblitz-url1]="comData.liveMetadata.stackblitzUrl1" [stackblitz-url2]="comData.liveMetadata.stackblitzUrl2">
          </amexio-api-livedemo>
        </ng-container>
      </amexio-tab>


    </amexio-tab-view>
  </amexio-body>
</amexio-card>
