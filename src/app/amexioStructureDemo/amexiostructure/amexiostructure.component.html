<amexio-card [header]="true" [header-align]="'left'">
    <amexio-header>
        {{title}}
    </amexio-header>
    <amexio-body>
        <span>
            {{description}}
        </span>
        <amexio-tab-view [closable]="false">
            <amexio-tab title="Demo" [active]="false" [closable]="false" [disabled]="false">
                <ng-content select="amexio-api-demo"></ng-content>
            </amexio-tab>

            <amexio-tab title="Api Reference" [active]="true" [closable]="false" [disabled]="false">
                <ng-content select="amexio-api-reference"></ng-content>
            </amexio-tab>

            <amexio-tab title="Source Code" [active]="false" [closable]="false" [disabled]="false">
                <ng-content select="amexio-api-sourcecode"></ng-content>
            </amexio-tab>

            <amexio-tab title="Live" [active]="false" [closable]="false" [disabled]="liveDemoComponent.disabled">
                <p align="center">AmexioSandbox</p>
                <ng-content select="amexio-api-livedemo"></ng-content>
            </amexio-tab>

        </amexio-tab-view>
    </amexio-body>
</amexio-card>
