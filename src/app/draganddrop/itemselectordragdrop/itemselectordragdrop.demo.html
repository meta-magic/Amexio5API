<amexio-card header="true">
    <amexio-header>
       Item Selector with drag & drop Functionality
    </amexio-header>
    <amexio-body>
      <p>ItemSelector is a specialized with drag and drop functionality. Drag and drop is possible from left to right and vice versa and item selector to panel</p>
      <amexio-tab-view>
        <amexio-tab title="Demo" active="true">
          <amexio-row>
            <amexio-column [size]="12">
              <amexio-card >
                <amexio-body>
                  <amexio-row>
                    <amexio-column [size]="12">
                      <amexio-item-selector  [height]="250" [display-field]="'countryName'"
                                            [value-field]="'countryId'"  (selectedRecords)="getSelectedData($event)"
                                            [http-url]="'assets/data/componentdata/selectordragdrop.json'"
                                            [http-method]="'get'" [data-reader]="'data'" 
                                            [enable-drag]="true" [enable-drop]="true"                                               >
                      </amexio-item-selector>
                    </amexio-column>
                  </amexio-row>
                </amexio-body>
              </amexio-card>
            </amexio-column>
          </amexio-row>
        </amexio-tab>
        <amexio-tab title="API Reference">
          <amexio-datagrid title="Properties<amexio-item-selector>" [enable-column-fiter]="false"
                           [http-method]="'get'"
                           [http-url]="'assets/apireference/forms/itemselectordragdrop.json'"
                           [data-reader]="'properties'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'type'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Type'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'default'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Default'"></amexio-data-table-column>
            <amexio-data-table-column [width]="65" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          <br>
          <amexio-datagrid title="Events" [http-method]="'get'"
                           [http-url]="'assets/apireference/forms/itemselector.json'" [data-reader]="'events'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="20"[data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="80" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>

        </amexio-tab>
        <amexio-tab title="Source">
          <div style="overflow-y: scroll">
          <amexio-vertical-tab-view>
            <amexio-tab title="HTML" [active]="true">
              <ng-container *ngIf="htmlCode">
                <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
              </ng-container>
            </amexio-tab>
            <amexio-tab title="Type Script">
              <ng-container *ngIf="typeScriptCode">
                <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
              </ng-container>
            </amexio-tab>
            <amexio-tab title="Data Source">
              <ng-container *ngIf="dataSource">
                <prism-block [code]="dataSource" [language]="'json'"></prism-block>
              </ng-container>
            </amexio-tab>
          </amexio-vertical-tab-view>
          </div>
        </amexio-tab>
        <amexio-tab title="Live">
        <p align="center">Amexio Sandbox</p>
        <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/amexio-itemselector-draganddrop?embed=1&file=src/app/itemselector/itemselector.demo.component.html&view=editor" frameborder="0" allowfullscren="allowfullscren"></iframe>
        </amexio-tab>
      </amexio-tab-view>
    </amexio-body>
  </amexio-card>
  <!--<amexio-notification [data]="copyMsgArray"></amexio-notification>-->
