<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
  <amexio-api-demo>

    <amexio-row>

      <amexio-column size="12">
        <amexio-card [header]="true" [footer]="false" [footer-align]="'right'">
          <amexio-header>
            Drag and Drop: Tree to Panel
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="6">
                <amexio-card [header]="true" [footer]="false" [footer-align]="'right'">
                  <amexio-header>
                    Tree 1
                  </amexio-header>
                  <amexio-body>
                    <amexio-treeview [data-reader]="'data'" (onDrag)="drag($event)" [enable-drag]="true" [enable-drop]="false"
                      [data]="treeLocalData">
                    </amexio-treeview>
                  </amexio-body>
                </amexio-card>
              </amexio-column>

              <amexio-column [size]="6">
                <amexio-panel (dragover)="dragOver($event)" (drop)="drop($event)" [header]="true" [title]="'Panel'"
                  [border]="true" [expanded]="true">
                  <pre><code>{{selectedData | json}}</code></pre>
                </amexio-panel>
              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
