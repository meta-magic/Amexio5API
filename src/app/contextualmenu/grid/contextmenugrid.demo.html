   
   
   <amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/grid.json'">
    <amexio-api-demo>
       
   <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
             Data Grid with Context Menu 
          </amexio-header>
          <amexio-body>
            <amexio-datagrid
              [enable-column-filter]="true" [context-menu]="contextMenuRowData" [height]="200" title="Country Grid" [enable-checkbox]="false"  [http-method]="'get'" [http-url]="'assets/data/componentdata/country.json'" [data-reader]="'data'"  [page-size] = "10">
              <amexio-data-table-column [data-index]="'countryName'" 
                                        [data-type]="'string'" 
                                        [context-menu]="contextMenuColData"
                                        [hidden]="false" [text]="'Name'">
              </amexio-data-table-column>
              <amexio-data-table-column [data-index]="'countryCode1'" [data-type]="'string'" [hidden]="false" [text]="'Code'"></amexio-data-table-column>
              <amexio-data-table-column [data-index]="'currencyName'" [data-type]="'string'" [hidden]="false" [text]="'Currency'"></amexio-data-table-column>
            </amexio-datagrid>
         <!--   <p><b>Selected row data : </b>{{selectedData | json}}</p>-->
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
