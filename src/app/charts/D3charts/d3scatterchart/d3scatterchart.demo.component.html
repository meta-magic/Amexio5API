<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3scatterchart.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="12">

                        <amexio-row>
                            <amexio-column [size]="8" [fit]="true">
                                <amexio-card [header]="true" [show]="'true'">
                                    <amexio-header>
                                        D3-scatter chart with UserDefine Color
                                    </amexio-header>
                                    <amexio-body>
                                        <amexio-d3-chart-scatter 
                                        [data]="scatterChartData" 
                                        [label]="true"
                                        [label-color]="'#0000b3'"
                                        [color]="'green'"
                                        [zoom-enable]="true"
                                        (onChartClick)="onChartClick($event)"
                                        (onLegendClick)="onLegendClick($event)">
                                    </amexio-d3-chart-scatter>

                                    </amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column [size]="4" [fit]="true">
                                <amexio-card header="true">
                                    <amexio-header>
                                        Click On Legend/ Click on Chart
                                    </amexio-header>
                                    <amexio-body>
                                        <pre><code>{{userDataSource |json }}</code></pre>

                                    </amexio-body>
                                </amexio-card>

                            </amexio-column>
                        </amexio-row>

                        <amexio-row>
                            <amexio-column [size]="8" [fit]="true">
                                <amexio-card [header]="true" [show]="'true'">
                                    <amexio-header>
                                        D3-scatter chart with Multiple Scatter Points
                                    </amexio-header>
                                    <amexio-body>
                                        <amexio-d3-chart-scatter 
                                        [width]="400"
                                        [data]="mineralScatterChartData" 
                                        [label]="true"
                                        [height]="400" 
                                        [zoom-enable]="true"
                                        [title]="'Minerals'"
                                        [vertical-scale]="false"
                                        (onChartClick)="onChartClick1($event)"
                                        (onLegendClick)="onLegendClick1($event)"
                                        >
                                 </amexio-d3-chart-scatter>
                                    </amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column [size]="4" [fit]="true">
                                <amexio-card header="true">
                                    <amexio-header>
                                        Click On Legend/ Click on Chart
                                    </amexio-header>
                                    <amexio-body>
                                        <pre><code>{{userDataSource1 |json }}</code></pre>

                                    </amexio-body>
                                </amexio-card>

                            </amexio-column>
                        </amexio-row>
                    </amexio-column>
                </amexio-row>
        </amexio-api-demo>
        </amexio-api-structure>
