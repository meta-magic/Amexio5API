<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3barstackchart.json'">
    <amexio-api-demo>    
        <div style="height:1000px">
       
            <amexio-row>
                <amexio-column [size]="12">
                    <amexio-row>
                        <amexio-column [size]="8" [fit]="true">
                            <amexio-card [header]="true" [show]="'true'">
                                <amexio-header>
                                    D3-bar-stack Chart with default Colors
                                </amexio-header>
                                <amexio-body>
                                    <amexio-d3-chart-barstack [data]="userDefineColorData" [label]="true" [label-color]="'white'" [title]="'STACKBARCHART'" (onLegendClick)="onUserDefineLegendClick($event)"
                                        (onChartClick)="onDefaultChartClick($event)">
                                    </amexio-d3-chart-barstack>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]="true">
                            <amexio-card header="true" >
                                <amexio-header>
                                    Click On Legend/Click on Chart
                                </amexio-header>
                                <amexio-body>
                                    <pre><code>{{userDataSource |json }}</code></pre>
                                </amexio-body>
                            </amexio-card>

                        </amexio-column>

                    </amexio-row>

                    <amexio-row>
                        <amexio-column [size]="8" [fit]="true">
                            <amexio-card [header]="true" [show]="'true'">
                                <amexio-header>
                                    D3-bar-stack Chart with User Defined Colors
                                </amexio-header>
                                <amexio-body>
                                    <amexio-d3-chart-barstack [data]="userDefineColorData" [label]="true" [color] = "colorArray" [title]="'STACKBARCHART'" (onLegendClick)="onUserDefineLegendClick1($event)"
                                        (onChartClick)="onDefaultChartClick1($event)">
                                    </amexio-d3-chart-barstack>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]="true">
                            <amexio-card header="true" >
                                <amexio-header>
                                    Click On Legend/Click on Chart
                                </amexio-header>
                                <amexio-body>
                                    <pre><code>{{userDataSource1 |json }}</code></pre>

                                </amexio-body>
                            </amexio-card>

                        </amexio-column>

                    </amexio-row>

                </amexio-column>
            </amexio-row>   
                  
        </div>     
   </amexio-api-demo>
    </amexio-api-structure>
