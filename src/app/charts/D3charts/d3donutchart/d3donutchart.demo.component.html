<amexio-api-structure [url]="'assets/componentjson/layouts/border.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="12">
                                <amexio-row>
                                    <amexio-column [size]="8" [fit]="true">
                                        <amexio-card [header]="true" [show]="'true'">
                                            <amexio-header>
                                                D3-donut with  Legend UserDefine Color
                                            </amexio-header>
                                            <amexio-body>
                                                <amexio-d3-chart-donut [label]="true" [title]="'Visitor Visit Country Ratio'" [color]="userDefineColors" [data]="userDefineColorData" (onChartClick)="onDefaultChartClick($event)"  (onLegendClick)="onUserDefineLegendClick($event)">
                                                </amexio-d3-chart-donut>
                                             </amexio-body>
                                        </amexio-card>
                                    </amexio-column>
                                    <amexio-column [size]="4" [fit]="true">
                                        <amexio-card header="true">
                                            <amexio-header>
                                                Click On Legend/Click on Chart
                                            </amexio-header>
                                            <amexio-body>
                                                <pre><code>{{userDataSource |json }}</code></pre>

                                            </amexio-body>
                                        </amexio-card>

                                    </amexio-column>

                                </amexio-row>

                    </amexio-column>
                </amexio-row>
     </amexio-api-demo>
 </amexio-api-structure>
