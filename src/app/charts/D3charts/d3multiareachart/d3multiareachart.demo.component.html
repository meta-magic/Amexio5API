<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3multiareachart.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="12">

                        <amexio-row>
                            <amexio-column [size]="8" [fit]="true">
                                <amexio-card [header]="true" [show]="'true'">
                                    <amexio-header>
                                        D3-multi-area Chart with default Colors
                                    </amexio-header>
                                    <amexio-body>
                                        <amexio-d3-chart-multiarea [label]="true" [data]="multiAreaData" [title]="'Stock Market Information'" (onLegendClick)="onMultiAreaLegendClick($event)"
                                            (onChartClick)="onMultiAreaChartClick($event)">
                                        </amexio-d3-chart-multiarea>
                                    </amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column [size]="4" [fit]="true">
                                <amexio-card header="true" >
                                    <amexio-header>
                                        Click On Legend/Click on Chart
                                    </amexio-header>
                                    <amexio-body>
                                        <pre><code>{{userDataSource |json }}</code></pre>

                                    </amexio-body>
                                </amexio-card>

                            </amexio-column>

                        </amexio-row>

                    </amexio-column>
                </amexio-row>
    </amexio-api-demo>
    </amexio-api-structure>
