<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3barchart.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="8" [fit]="true">
                        <amexio-card [header]="true" [show]="'true'">
                            <amexio-header>
                                Horizontal D3-bar
                            </amexio-header>
                            <amexio-body>
                                <amexio-d3-chart-bar [label]="true" [horizontal]="true" [title]="'Coffee Production Analysis'"
                                    (onChartClick)="onDefaultChartClick2($event)" (onLegendClick)="onDefaultLegendClick1($event)"
                                    [data]="barData">
                                </amexio-d3-chart-bar>
                            </amexio-body>
                        </amexio-card>
                    </amexio-column>
                    <amexio-column [size]="4" [fit]="true">
                        <amexio-card header="true">
                            <amexio-header>
                                Click On Legend/ Click On Chart
                            </amexio-header>
                            <amexio-body>
                                <pre><code>{{sourceData1 |json }}</code></pre>

                            </amexio-body>
                        </amexio-card>

                    </amexio-column>
            </amexio-row>
    </amexio-api-demo>
</amexio-api-structure>
