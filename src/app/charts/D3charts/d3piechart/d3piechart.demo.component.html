<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3piechart.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="12">
                        <amexio-row>
                            <amexio-column [size]="8" [fit]="true">
                                <amexio-card [header]="true" [show]="'true'">
                                    <amexio-header>
                                        D3-pie with Legend and Default Color
                                    </amexio-header>
                                    <amexio-body>
                                        <amexio-d3-chart-pie [label]="true" [title]="'Visitor Visit Country Ratio'" [color]="userDefineColors" (onLegendClick)="onUserDefineLegendClick($event)"
                                            [data]="userDefineColorData" (onChartClick)="onDefaultChartClick($event)" >
                                        </amexio-d3-chart-pie>
                                    </amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column [size]="4" [fit]="true">
                                <amexio-card header="true">
                                    <amexio-header>
                                        Click On Legend/Click on Chart
                                    </amexio-header>
                                    <amexio-body>
                                        <pre><code>{{userDataSource |json }}</code></pre>

                                    </amexio-body>
                                </amexio-card>

                            </amexio-column>

                        </amexio-row>

                    </amexio-column>
                </amexio-row>
   </amexio-api-demo>
 </amexio-api-structure>
