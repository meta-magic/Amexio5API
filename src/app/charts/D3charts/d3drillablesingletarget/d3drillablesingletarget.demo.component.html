<amexio-card header="true">
    <amexio-header>
        D3 Drillable Chart
    </amexio-header>
    <amexio-body>
        <p>An D3 Drill down charts allow users to focus in on the "data within the data" or allow user to navigate through a
            number of charts having single target</p>
        <amexio-tab-view>
            <amexio-tab title="Demo" active="true">
                <amexio-row>
                    <amexio-column [size]="12">

                        <amexio-row>
                            <amexio-column [size]="8" [fit]="true">
                                <amexio-card [header]="true" [show]="'true'">
                                    <amexio-header>
                                        D3-Drillable Chart With Single target.
                                    </amexio-header>
                                    <amexio-body>
                                        <amexio-drillable>

                                            <amexio-d3-chart-pie [title]="'Country Chart'" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/countrychart/findall'"
                                                [http-method]="'get'" [level]=1 [target]=2 [drillable-data]="drillabledata" [color]="barchartcolor">
                                            </amexio-d3-chart-pie>

                                            <amexio-d3-chart-bar [title]="'State Population Chart'" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/state/findbycountry'"
                                                [http-method]="'post'" [color]="barchartcolor" [drillable-data]="drillabledata"
                                                [level]=2 [target]=3>

                                            </amexio-d3-chart-bar>

                                            <amexio-d3-chart-donut [title]="'City Chart '" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/city/findbystate'"
                                                [http-method]="'post'" [color]="barchartcolor" [level]=3 [target]=4 [drillable-data]="drillabledata">
                                            </amexio-d3-chart-donut>


                                            <amexio-d3-chart-donut [title]="'Village Chart'" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/village/findbycity'"
                                                [http-method]="'post'" [color]="barchartcolor" [drillable-data]="drillabledata"
                                                [level]=4 [target]=5>
                                            </amexio-d3-chart-donut>
                                        </amexio-drillable>
                                    </amexio-body>
                                </amexio-card>
                            </amexio-column>

                        </amexio-row>

                    </amexio-column>
                </amexio-row>


            </amexio-tab>
            <amexio-tab title="API Reference">
                <amexio-datagrid title="D3-Drillable-Chart Properties<amexio-drillable>" [enable-column-fiter]="false" [http-method]="'get'"
                    [http-url]="'assets/apireference/charts/d3charts/d3drillablechart.json'" [data-reader]="'properties'" [enable-data-filter]="false">
                    <amexio-data-table-column [width]="30" [data-index]="'name'" [data-type]="'string'" [hidden]="false" [text]="'Name'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="70" [data-index]="'description'" [data-type]="'string'" [hidden]="false" [text]="'Description'"></amexio-data-table-column>
                </amexio-datagrid>
            </amexio-tab>
            <amexio-tab title="Source">
                <div style="overflow-y: scroll">
                    <amexio-vertical-tab-view>
                        <amexio-tab title="HTML" [active]="true">
                            <ng-container *ngIf="htmlCode">
                                <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                                <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
                            </ng-container>
                        </amexio-tab>
                        <amexio-tab title="Type Script">
                            <ng-container *ngIf="typeScriptCode">
                                <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
                            </ng-container>
                        </amexio-tab>

                    </amexio-vertical-tab-view>
                </div>
            </amexio-tab>
            <amexio-tab title="Live">
                <p align="center">Amexio Sandbox</p>
                Work In Progress
                <!-- <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/amexio-v4-window?embed=1&file=app/panels/window/window.demo.html&view=editor"
                    frameborder="0" allowfullscren="allowfullscren"></iframe> -->
            </amexio-tab>
        </amexio-tab-view>
    </amexio-body>
</amexio-card>
