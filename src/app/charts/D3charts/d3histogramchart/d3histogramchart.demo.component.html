<amexio-card header="true">
    <amexio-header>
        D3 Histogram Chart
    </amexio-header>
    <amexio-body>
        <p>An D3 Histogram chart that is rendered within the browser using SVG .Displays tips when hovering over points.</p>
        <amexio-tab-view>
            <amexio-tab title="Demo" active="true">
                <amexio-row>
                    <amexio-column [size]="12">
                            <amexio-row>
                                    <amexio-column [size]="12" [fit]="true">
                                        <amexio-card [header]="true" [show]="'true'">
                                            <amexio-header>
                                                D3-histogram chart with UserDefined Color
                                            </amexio-header>
                                            <amexio-body>
                                                <amexio-d3-chart-histogram
                                                       [title]="'Histogram Chart '" 
                                                       [data]="histogramdata"
                                                       [color]="'blue'"
                                                       (onChartClick)="onDefaultChartClick($event)" 
                                                 ></amexio-d3-chart-histogram> 
                                            </amexio-body>
                                        </amexio-card>
                                    </amexio-column>
                                </amexio-row>   
                                <amexio-row>
                                    <amexio-column [size]="12" [fit]="true">
                                        <amexio-card header="true" >
                                            <amexio-header>
                                                Click on Chart
                                            </amexio-header>
                                            <amexio-body>
                                                <pre><code>{{userDataSource |json }}</code></pre>
                                             </amexio-body>
                                        </amexio-card>

                                    </amexio-column>
                                </amexio-row>
                    </amexio-column>
                </amexio-row>


            </amexio-tab>
            <amexio-tab title="API Reference">
                <amexio-datagrid title="D3-Histogram-Chart Properties </amexio-d3-chart-histogram>" [enable-column-fiter]="false" [http-method]="'get'"
                    [http-url]="'assets/apireference/charts/d3charts/d3histogramchart.json'" [data-reader]="'properties'" [enable-data-filter]="false">
                    <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false" [text]="'Name'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="15" [data-index]="'version'" [data-type]="'string'" [hidden]="false"[text]="'version'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="15" [data-index]="'type'" [data-type]="'string'" [hidden]="false" [text]="'Type'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="15" [data-index]="'default'" [data-type]="'string'" [hidden]="false" [text]="'Default'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="40" [data-index]="'description'" [data-type]="'string'" [hidden]="false" [text]="'Description'"></amexio-data-table-column>
                </amexio-datagrid>
                <br>
                <amexio-datagrid title="Chart Event </amexio-d3-chart-histogram>" [enable-column-fiter]="false" [http-method]="'get'" [http-url]="'assets/apireference/charts/d3charts/d3histogramchart.json'"
                    [data-reader]="'chartevent'" [enable-data-filter]="false">
                    <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false" [text]="'Name'"></amexio-data-table-column>
                    <amexio-data-table-column [width]="15" [data-index]="'version'" [data-type]="'string'" [hidden]="false"[text]="'version'"></amexio-data-table-column>                   
                    <amexio-data-table-column [width]="55" [data-index]="'description'" [data-type]="'string'" [hidden]="false" [text]="'Description'"></amexio-data-table-column>
                </amexio-datagrid>
            </amexio-tab>
            <amexio-tab title="Source">
                <div style="overflow-y: scroll">
                    <amexio-vertical-tab-view>
                        <amexio-tab title="HTML" [active]="true">
                            <ng-container *ngIf="htmlCode">
                                <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                                <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
                            </ng-container>
                        </amexio-tab>
                        <amexio-tab title="Type Script">
                            <ng-container *ngIf="typeScriptCode">
                                <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
                            </ng-container>
                        </amexio-tab>
                        <amexio-tab title="Data Source">
                            <ng-container *ngIf="dataSourceCode">
                              <prism-block [code]="dataSourceCode" [language]="'json'"></prism-block>
                            </ng-container>
                          </amexio-tab>
                    </amexio-vertical-tab-view>
                </div>
            </amexio-tab>
            <amexio-tab title="Live">
                <p align="center">Amexio Sandbox</p>
                Work in Progress
                <!-- <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/amexio-v4-window?embed=1&file=app/panels/window/window.demo.html&view=editor"
                    frameborder="0" allowfullscren="allowfullscren"></iframe> -->
            </amexio-tab>
        </amexio-tab-view>
    </amexio-body>
</amexio-card>
