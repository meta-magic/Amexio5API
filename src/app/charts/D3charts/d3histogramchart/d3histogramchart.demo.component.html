<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3histogramchart.json'">
    <amexio-api-demo>
            <amexio-row>
                    <amexio-column [size]="12">
                            <amexio-row>
                                    <amexio-column [size]="12" [fit]="true">
                                        <amexio-card [header]="true" [show]="'true'">
                                            <amexio-header>
                                                D3-histogram chart with UserDefined Color
                                            </amexio-header>
                                            <amexio-body>
                                                <amexio-d3-chart-histogram
                                                       [label]="true"
                                                       [title]="'Histogram Chart '" 
                                                       [data]="histogramdata"
                                                       [color]="'blue'"
                                                       [label-color]="'white'"
                                                       (onChartClick)="onDefaultChartClick($event)" 
                                                 ></amexio-d3-chart-histogram> 
                                            </amexio-body>
                                        </amexio-card>
                                    </amexio-column>
                                </amexio-row>   
                                <amexio-row>
                                    <amexio-column [size]="12" [fit]="true">
                                        <amexio-card header="true" >
                                            <amexio-header>
                                                Click on Chart
                                            </amexio-header>
                                            <amexio-body>
                                                <pre><code>{{userDataSource |json }}</code></pre>
                                             </amexio-body>
                                        </amexio-card>

                                    </amexio-column>
                                </amexio-row>
                    </amexio-column>
                </amexio-row>
  </amexio-api-demo>
  </amexio-api-structure>
