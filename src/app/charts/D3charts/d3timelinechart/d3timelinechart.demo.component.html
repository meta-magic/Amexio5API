<amexio-api-structure [url]="'assets/componentjson/charts/d3charts/d3timelinechart.json'">
    <amexio-api-demo>
        <div style="height: 550px">
            
        <amexio-row>
            <amexio-column [size]="12">
                <amexio-row>
                    <amexio-column [size]="12" [fit]="true">
                        <amexio-card [header]="true" [show]="'true'">
                            <amexio-header>
                                D3-timeline chart with UserDefined Color
                            </amexio-header>
                            <amexio-body>
                                <amexio-d3-chart-timeline [label]="true" [title]="'Presidentship Duration'" [data]="timelinedata" (onChartClick)="onDefaultChartClick($event)"
                                    (onLegendClick)="onUserDefineLegendClick($event)"></amexio-d3-chart-timeline>
                            </amexio-body>
                        </amexio-card>
                    </amexio-column>
                </amexio-row>
                <amexio-row>
                    <amexio-column [size]="12" [fit]="true">
                        <amexio-card header="true">
                            <amexio-header>
                                Click On Legend/Click on Chart
                            </amexio-header>
                            <amexio-body>
                                <pre><code>{{userDataSource |json }}</code></pre>
                            </amexio-body>
                        </amexio-card>

                    </amexio-column>
                </amexio-row>
            </amexio-column>
        </amexio-row>

    </div>
    </amexio-api-demo>
</amexio-api-structure>
