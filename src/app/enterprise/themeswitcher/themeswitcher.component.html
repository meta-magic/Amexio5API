<amexio-api-structure [url]="'assets/componentjson/themeswitcher/themeswitcher.json'">
    <amexio-api-demo>
        <amexio-button [label]="(toggle) ? 'Hide Theme Switcher' : 'Show Theme Switcher' " [type]="'theme-color'" [tooltip]="'toolTip'"
            (onClick)="switchTheme()">
        </amexio-button>
        <amexio-theme-switcher *ngIf="toggle"></amexio-theme-switcher>
    </amexio-api-demo>
</amexio-api-structure>
