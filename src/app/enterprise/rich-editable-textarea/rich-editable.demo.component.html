<amexio-api-structure [url]="'assets/componentjson/enterprise/richEditable.json'">
  <amexio-api-demo>
    
        <amexio-row>

          <amexio-column size="9" fit="true">
            <amexio-card [body-height]="60" [header]="true" [show]="'true'">
              <amexio-header>
                Amexio Rich Text Area
              </amexio-header>
              <amexio-body>
                <amexio-rich-textarea (onCodeClick)="onHTMLCodeDisplay($event)" [toolbar-position]="'bottom'"  >
                </amexio-rich-textarea>
              </amexio-body>
            </amexio-card>
          </amexio-column>
          <amexio-column size="3" fit="true">
            <amexio-card header="true">
              <amexio-header>
                Display HTML Code
              </amexio-header>
              <amexio-body>
                  {{HTMLCodeDisplay | json }}
              </amexio-body>
            </amexio-card>
          </amexio-column>

        </amexio-row>


  </amexio-api-demo>
</amexio-api-structure>
