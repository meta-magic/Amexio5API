<amexio-api-structure [url]="'assets/componentjson/enterprise/richEditable.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12" fit="true">
        <amexio-card [body-height]="50" [header]="true" [show]="'true'">
          <amexio-header>
            Amexio Rich Editable TextArea With Source Code.
          </amexio-header>
          <amexio-body>
            <amexio-rich-textarea [rich-height]="300" [enable-source-code]="true" [toolbar-position]="'top'">
            </amexio-rich-textarea>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    
    
    <amexio-row>
      <amexio-column size="9" fit="true">
        <amexio-card [body-height]="40" [header]="true" [show]="'true'">
          <amexio-header>
            Amexio Rich Editable TextArea .
          </amexio-header>
          <amexio-body>
            <amexio-rich-textarea [initial-input]="binding" (onCodeClick)="onSourceCodeDisplay($event)" 
              [toolbar-position]="'bottom'">
            </amexio-rich-textarea>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="3" fit="true">
        <amexio-card header="true">
          <amexio-header>
            Display HTML Code
          </amexio-header>
          <amexio-body style="display: block;" >
            {{HTMLCodeDisplay}}
            <br>
            {{binding}}
          </amexio-body>
        </amexio-card>
      </amexio-column>

    </amexio-row>
   
  </amexio-api-demo>
</amexio-api-structure>
