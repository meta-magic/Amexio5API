<amexio-api-structure [url]="'assets/componentjson/enterprise/carousel.json'">
  <amexio-api-demo>
    <br><br>
    <amexio-card [header]="true">
      <amexio-header>
        Horizontal Carousel
      </amexio-header>
      <amexio-body>

        <div style="background-color: black">
          <amexio-media-ee-carousel title="Top Movies" [data]="newreleases"></amexio-media-ee-carousel>
        </div>
      </amexio-body>
    </amexio-card>
    <br><br>
    <amexio-card [header]="true">
      <amexio-header>
        Vertical Carousel
      </amexio-header>
      <amexio-body>

        <div style="background-color: black">
          <amexio-media-ee-carousel title="Trending" [data]="topRateContent" carousel-type="vertical">
          </amexio-media-ee-carousel>
        </div>
      </amexio-body>
    </amexio-card>

  </amexio-api-demo>
</amexio-api-structure>
