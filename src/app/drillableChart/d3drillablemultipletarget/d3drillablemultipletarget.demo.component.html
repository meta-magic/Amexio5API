
<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/drillablechart/d3drillablechart.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column [size]="12">

        <amexio-row>
          <amexio-column [size]="8" [fit]="true">
            <amexio-card [header]="true" [show]="'true'">
              <amexio-header>
                D3-Drillable Chart With Multiple target.
              </amexio-header>
              <amexio-body>
                <amexio-drillable>
                  <amexio-d3-chart-pie [title]="'Country Chart'" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/countrychart/findall'"
                                       [http-method]="'get'" [level]=1 [target]=2 [drillable-data]="drillabledata" [color]="barchartcolor">
                  </amexio-d3-chart-pie>

                  <amexio-d3-chart-bar [title]="'Population Chart'" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/state/findbycountry'"
                                       [http-method]="'post'" [color]="barchartcolor" [drillable-data]="drillabledata"
                                       [level]=2 [target]=3>

                  </amexio-d3-chart-bar>

                  <amexio-d3-chart-bar [title]="'Literacy Chart '" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/state/findbycountryliteracy'"
                                       [http-method]="'post'" [color]="barchartcolor" [level]=2 [target]=3 [drillable-data]="drillabledata">
                  </amexio-d3-chart-bar>

                </amexio-drillable>
              </amexio-body>
            </amexio-card>
          </amexio-column>

        </amexio-row>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
