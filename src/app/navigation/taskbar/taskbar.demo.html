<amexio-api-structure [url]="'assets/componentjson/appnavigation/taskbar.json'">

  <amexio-api-demo>

    <amexio-row>
      <amexio-column size="6" fit="false">
        <amexio-button [type]="'theme-color'" [label]="'Show'" (onClick)="showName($event)">
        </amexio-button>
      </amexio-column>
      <amexio-column size="6" fit="false">
        <amexio-button [type]="'theme-color'" [label]="'Hide'" (onClick)="hideName($event)">
        </amexio-button>
      </amexio-column>

    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
