<amexio-api-structure [url]="'assets/componentjson/appnavigation/navbar.json'">
    <amexio-api-demo>
        <amexio-row>
            <amexio-column [size]="12">

                <div class="coltempclass">
                    <amexio-card header="true">
                        <amexio-header>
                            Nav Bar Demo
                        </amexio-header>
                        <amexio-body>
                            <div class="navbardemo">

                                <amexio-nav [enable-side-nav-position]="false" [title]="'Amexio'"
                                    [logo]="'assets/images/logos/amexio-logo.png'">
                                    <amexio-nav-item position-right (onNavItemClick)="onClick('http://amexio.tech')"
                                        [icon]="'fa fa-bell fa-fw fa-lg'" [type]="'button'" style="cursor: pointer;">
                                    </amexio-nav-item>
                                    <amexio-nav-item position-right [type]="'textfield'" [title]="'Enter your name'">
                                    </amexio-nav-item>

                                    <amexio-nav-item position-right [title]="'Settings'" [type]="'menucontainer'">

                                        <amexio-box background-color="purple" padding="true">
                                            <amexio-label size="small-bold">This account is managed by metamagic.in.
                                            </amexio-label>
                                        </amexio-box>
                                        <amexio-row>
                                            <amexio-column size="5">
                                                <amexio-image [height]="'95.75px'" [width]="'95.75px'"
                                                    [c-class]="'image-round'" path="assets/images/profile/mark.jpg">
                                                </amexio-image>
                                            </amexio-column>
                                            <amexio-column size="7">
                                                <amexio-label [font-color]="'black'">John deo
                                                </amexio-label>
                                                <br />
                                                <amexio-label [font-color]="'black'">Software Engineer</amexio-label>
                                                <br />
                                                <amexio-label [font-color]="'black'">john@metamagic.in</amexio-label>

                                            </amexio-column>

                                        </amexio-row>
                                        <amexio-row>
                                            <amexio-column size="6" fit="false">

                                                <amexio-label [font-color]="'black'">
                                                    Settings
                                                </amexio-label>

                                            </amexio-column>
                                            <amexio-column size="6" fit="false">
                                                <amexio-label [font-color]="'black'">
                                                    Help Center
                                                </amexio-label>
                                            </amexio-column>
                                        </amexio-row>
                                        <amexio-row>
                                            <amexio-column size="12" fit="false">
                                                <amexio-button [label]="'My Account'" [type]="'theme-color'"
                                                    [tooltip]="'My Account'">
                                                </amexio-button>
                                            </amexio-column>
                                        </amexio-row>



                                    </amexio-nav-item>
                                    <amexio-nav-item position-right *ngFor="let menus of topMenuData" [type]="'menu'"
                                        [title]="menus.text" [data]="menus.submenus"
                                        (onNavItemClick)="externalLink($event)">
                                    </amexio-nav-item>


                                </amexio-nav>


                            </div>

                        </amexio-body>
                    </amexio-card>

                    <br />

                    <amexio-card header="true">
                        <amexio-header>
                            Nav Bar With Submenus Demo
                        </amexio-header>
                        <amexio-body>
                            <div class="navbardemo">

                                <amexio-nav [enable-side-nav-position]="false">

                                    <amexio-nav-item position-left *ngFor="let menus of navBarData" [type]="'menu'"
                                        [title]="menus.text" [data]="menus.submenus"
                                        (onNavItemClick)="externalLink($event)">
                                    </amexio-nav-item>

                                </amexio-nav>

                            </div>

                        </amexio-body>
                    </amexio-card>
                </div>
            </amexio-column>
        </amexio-row>
    </amexio-api-demo>
</amexio-api-structure>
