<amexio-card header="true">
    <amexio-header>
      Dropdown Menu
    </amexio-header>
    <amexio-body>
      <p>Drop-Down Menu component has been created to render N numbers of drop-down items based on data-set configured.
      </p>
      <amexio-tab-view>
        <amexio-tab title="Demo" active="true">
          <amexio-row>
            <amexio-column size="4">
              <amexio-card [header]="true"
                           [footer]="false">
                <amexio-header>Demo 1</amexio-header>
                <amexio-body>
                  <amexio-drop-down-menu  [icon-align]="'left'"
                                         [title]="'Payment '"
                                         [data]="payment"
                                         [down-arrow-icon] ="true"
                                         [icon]="'fa fa-credit-card'"
                                         [transparent]="false"
                                         (onClick)="onDropDownMenuClick($event)">
                  </amexio-drop-down-menu>
                </amexio-body>
              </amexio-card>
            </amexio-column>
            <amexio-column size="4  ">
              <amexio-card [header]="true"
                           [footer]="false">
                <amexio-header>Demo 2</amexio-header>
                <amexio-body>
                  <amexio-drop-down-menu [icon-align]="'left'"  
                                         [title]="'Advance'"
                                         [icon]="'fa fa-flash'"
                                         (onClick)="onDropDownMenuClick($event)">

                    <amexio-drop-down-menu-item >

                      <amexio-box background-color="purple" padding="true">
                        <amexio-label size="small-bold">This account is managed by metamagic.in. </amexio-label>
                      </amexio-box>
                      <amexio-row>
                        <amexio-column size="5">
                          <amexio-image [height]="'89.75px'" [width]="'89.75px'"  [c-class]="'image-round'"
                                        path="assets/images/profile/ketan.jpg">
                          </amexio-image>
                        </amexio-column>
                        <amexio-column size="7">

                          <amexio-label > Ketan Gote</amexio-label>
                          <amexio-label > xyz@metamagic.in</amexio-label><br/>
                          <amexio-button  (onClick)="onDropDownMenuClick($event)" [label]="'My Account'" [type]="'theme-color'" [tooltip]="'My Account'"><br/>
                          </amexio-button>

                        </amexio-column>

                      </amexio-row>

                    </amexio-drop-down-menu-item>

                    <amexio-drop-down-menu-item
                      [label]="'Settings'"
                     
                      [icon]="'fa fa-cog'"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>
                    <amexio-drop-down-menu-item
                      [label]="'Help Center'"
                      [icon]="'fa fa-question-circle'"
                     
                      [separator] ="true"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>
                    <amexio-drop-down-menu-item
                      [label]="'Location'"
                      
                      [icon]="'fa fa-map-marker'"
                      (onClick)="onDropDownMenuClick($event)"

                    >
                    </amexio-drop-down-menu-item>
                    <amexio-drop-down-menu-item
                      [label]="'Sign Out'"
                     
                      [icon]="'fa fa-sign-out'"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                  </amexio-drop-down-menu>
                </amexio-body>
              </amexio-card>
            </amexio-column>
            <amexio-column size="4">
              <amexio-card [header]="true"
                           [footer]="false">
                <amexio-header>Demo 3  </amexio-header>
                <amexio-body>
                  <amexio-drop-down-menu 
                                         [title]="'Brands'"
                                         [icon]="'fa fa-slack'"
                                         (onClick)="onDropDownMenuClick($event)">

                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'VK'"
                      [icon]="'fa fa-vk'"
                      [separator]="false"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'Twitter'"
                      [icon]="'fa fa-twitter'"
                      [separator]="false"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'Telegram'"
                      [icon]="'fa fa-telegram'"
                      [separator]="true"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'Github'"
                      [icon]="'fa fa-github-alt'"
                      [separator]="false"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>
                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'Apple'"
                      [icon]="'fa fa-apple'"
                      [separator]="false"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                    <amexio-drop-down-menu-item
                    [icon-align]="'right'"
                    [label-align]="'left'"
                      [label]="'WhatsApp'"
                      [icon]="'fa fa-whatsapp'"
                      [separator]="false"
                      (onClick)="onDropDownMenuClick($event)"
                    >
                    </amexio-drop-down-menu-item>

                  </amexio-drop-down-menu>
                </amexio-body>
              </amexio-card>
            </amexio-column>
          </amexio-row>

          <amexio-row>
            <amexio-column size="4" >
              <amexio-card [header]="true"
                           [footer]="false">
                <amexio-header>Demo 4</amexio-header>
                <amexio-body>
                  <amexio-drop-down-menu [icon-align]="'right'"
                                         [title]="'Transport'"
                                         [data]="transport"
                                         [icon]="'fa fa-truck'"
                                         (onClick)="onDropDownMenuClick($event)">
                  </amexio-drop-down-menu>
                </amexio-body>
              </amexio-card>
            </amexio-column>

            <amexio-column size="8">
              <amexio-card [header]="true"
                           [footer]="false">
                <amexio-header> Source data</amexio-header>
                <amexio-body>
                  <pre><code>{{sourceData |json }}</code></pre>
                </amexio-body>
              </amexio-card>
            </amexio-column>
          </amexio-row>
        </amexio-tab>

        <amexio-tab title="API Reference">
          <amexio-datagrid title="Properties : <amexio-drop-down-menu>" [enable-column-fiter]="false"
                           [http-method]="'get'"
                           [http-url]="'assets/apireference/navigation/dropdownmenu.component.json'"
                           [data-reader]="'properties'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="15" [data-index]="'version'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Version'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'type'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Type'"></amexio-data-table-column>
            <amexio-data-table-column [width]="15" [data-index]="'default'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Default'"></amexio-data-table-column>
            <amexio-data-table-column [width]="35" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          <br>
          <amexio-datagrid title="Properties : <amexio-drop-down-menu-item>" [enable-column-fiter]="false"
                           [http-method]="'get'"
                           [http-url]="'assets/apireference/navigation/dropdownmenu.component.json'"
                           [data-reader]="'propertiesitem'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="15"[data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="15" [data-index]="'version'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Version'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'type'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Type'"></amexio-data-table-column>
            <amexio-data-table-column [width]="15" [data-index]="'default'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Default'"></amexio-data-table-column>
            <amexio-data-table-column [width]="35" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          <br>
          <amexio-datagrid title="Events" [http-method]="'get'"
                           [http-url]="'assets/apireference/navigation/dropdownmenu.component.json'" [data-reader]="'events'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="20"[data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="80" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
        </amexio-tab>
        <amexio-tab title="Source">
          <div style="overflow-y: scroll">
            <amexio-vertical-tab-view>
              <amexio-tab title="HTML" [active]="true">
                <ng-container *ngIf="htmlCode">
                  <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                  <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
                </ng-container>
              </amexio-tab>
              <amexio-tab title="Type Script">
                <ng-container *ngIf="typeScriptCode">
                  <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
                </ng-container>
              </amexio-tab>

              <!--<amexio-tab title="Data Source">-->
              <!--<ng-container *ngIf="dataSource">-->
              <!--<prism-block [code]="dataSource" [language]="'json'"></prism-block>-->
              <!--</ng-container>-->
              <!--</amexio-tab>-->

            </amexio-vertical-tab-view>
          </div>
        </amexio-tab>
        <amexio-tab title="Live">

          <p align="center">Amexio DropdownMenu</p>
          <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/angular-dropdownmenu?embed=1&file=src/app/navigation/dropdownmenu/dropdownmenu.demo.html&view=editor" frameborder="0" allowfullscren="allowfullscren"></iframe>

        </amexio-tab>
      </amexio-tab-view>
    </amexio-body>
  </amexio-card>


  <!--<amexio-notification [data]="copyMsgArray"></amexio-notification>-->
