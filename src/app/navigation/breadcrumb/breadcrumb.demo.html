<amexio-api-structure  [url]="'assets/componentjson/appnavigation/breadcrum.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
        <p>The Breadcrumb is WAI ARIA-accessible through the Tab key.And the best practices for implementing the keyboard
            navigation for its component role and is tested against the popular screen readers.It consist of aria-label attribute.
        </p>
    </amexio-box>
</amexio-api-accessible>
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            breadcrumb
          </amexio-header>
          <amexio-body> 
           <amexio-breadcrumb  [data-reader]="'data'"
           [data]="JsonData"
           
           (onListItemClick)="getSelectedData($event)" 
           (onClick)="getSelectedData($event)"
           >
           </amexio-breadcrumb>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    <amexio-row>
    <amexio-column size="12">
    <amexio-card [header]="true">
    <amexio-header>
    selected data
  </amexio-header>
          <amexio-body>
          <pre><code> {{selectedData | json}} </code></pre>
          </amexio-body>
          </amexio-card>
    </amexio-column>
    </amexio-row>
    </amexio-api-demo>
    </amexio-api-structure>
