<amexio-api-structure  [url]="'assets/componentjson/appnavigation/breadcrum.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            breadcrumb
          </amexio-header>
          <amexio-body> 
           <amexio-breadcrumb  [data-reader]="'data'"
           [data]="JsonData"
           
           (onListItemClick)="getSelectedData($event)" 
           (onClick)="getSelectedData($event)"
           >
           </amexio-breadcrumb>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    <amexio-row>
    <amexio-column size="12">
    <amexio-card [header]="true">
    <amexio-header>
    selected data
  </amexio-header>
          <amexio-body>
          <pre><code> {{selectedData | json}} </code></pre>
          </amexio-body>
          </amexio-card>
    </amexio-column>
    </amexio-row>
    </amexio-api-demo>
    </amexio-api-structure>
