

<amexio-api-structure  [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Inline Date Picker with min,max and disabled date
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="12">
                <!-- ---1--- -->
                <amexio-date-time-picker
                  [inline-datepicker]="true"
                  [field-label]="'Date Of Birth'"
                  [time-picker]="false"
                  [date-picker]="true"
                  [min-date]="'22-Mar-2016'"
                  [max-date]="'22-Feb-2019'"
                  [disabled-date]="disabledDate"
                  [(ngModel)]="currentDate1">
                </amexio-date-time-picker>





              </amexio-column>
            </amexio-row>

          </amexio-body>
          <amexio-action>
            {{currentDate1}}
          </amexio-action>
        </amexio-card>

      </amexio-column>
      <amexio-column [size]="6">
        <!-- -2- -->
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Time Picker
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-date-time-picker
                  [field-label]="'Time Of Birth'"
                  [time-picker]="true"
                  [date-picker]="false"
                  [min-date]="'Thu Jul 25 2017 00:00:00 GMT+0530 (IST)'"
                  [ngModel]="time"
                  (change)="onChangeTime($event)">
                </amexio-date-time-picker>
              </amexio-column>
            </amexio-row>
          </amexio-body>
          <amexio-action>
            {{time}}
          </amexio-action>
        </amexio-card>

      </amexio-column>

    </amexio-row>
    <amexio-row>
      <amexio-column [size]="'6'">
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Date Picker with min,max date
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="12">
                <!-- --3-- -->

                <amexio-date-time-picker
                  [field-label]="'Date Of Birth'"
                  [time-picker]="false"
                  [date-picker]="true"
                  [min-date]="'22-Mar-2016'"
                  [max-date]="'22-Feb-2019'"
                  [(ngModel)]="currentDate">
                </amexio-date-time-picker>




              </amexio-column>
            </amexio-row>

          </amexio-body>
          <amexio-action>
            {{currentDate}}
          </amexio-action>
        </amexio-card>
      </amexio-column>
      <!-- ------4---------- -->
      <amexio-column [size]="'6'">
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Date Picker with Year dropdown and disabled date
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="12">

                <amexio-date-time-picker
                  [dropdown-datepicker]="true"
                  [field-label]="'Date Of Birth'"
                  [time-picker]="false"
                  [date-picker]="true"
                  [disabled-date]="disabledDate"
                  [(ngModel)]="currentDate2">
                </amexio-date-time-picker>
              </amexio-column>
            </amexio-row>

          </amexio-body>
          <amexio-action>
            {{currentDate2}}
          </amexio-action>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
