
<amexio-api-structure  [url]="'assets/componentjson/forminputs/email.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Basic Email Input
          </amexio-header>
          <amexio-body>
            <amexio-email-input [field-label]="'Email Id'" name ="email"
                                [place-holder]="'Enter Email Id'"
                                [allow-blank]="false" [error-msg] ="'Please Enter Email Id'"
                                [enable-popover]="true"
                                [icon-feedback]="true">
            </amexio-email-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Email Input With Disable
          </amexio-header>
          <amexio-body>
            <amexio-email-input name ="email" [field-label]="'Email Id'"
                                [place-holder]="'Enter Email Id'"
                                [disabled]="true">
            </amexio-email-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Email Input Font Style
          </amexio-header>
          <amexio-body>
            <amexio-email-input [field-label]="'Email Id'" name ="email"
                                [place-holder]="'Enter Email Id'"
                                [icon-feedback]="true"
                                [font-style]="'italic'">
            </amexio-email-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Font Family
          </amexio-header>
          <amexio-body>
            <amexio-email-input name ="email" [field-label]="'Email Id'"
                                [place-holder]="'Enter Email Id'"
                                [font-family]="'Times New Roman'"
                                [font-size]="'large'">
            </amexio-email-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
