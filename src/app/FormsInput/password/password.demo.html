<amexio-api-structure [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Basic Password Input
          </amexio-header>
          <amexio-body>
            <amexio-password-input [enable-popover]="true"  [field-label]="'Password Input'" name ="password"
                                   [place-holder]="'Enter Password'"
                                   [allow-blank]="false"
                                   [error-msg] ="'Please enter password'"
                                   [min-length]="6"
                                   [min-error-msg]="'Minimum 6 char required'"
                                   [max-length]="32"
                                   [max-error-msg]="'Maximum 32 char allowed'"
                                   [icon-feedback]="true">
            </amexio-password-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Password Input without Label
          </amexio-header>
          <amexio-body>
            <amexio-password-input name ="password"
                                   [place-holder]="'Enter Password'"
                                   [allow-blank]="false"
                                   [error-msg] ="'Please enter password'"
                                   [min-length]="6"
                                   [min-error-msg]="'Minimum 6 char required'"
                                   [max-length]="32"
                                   [max-error-msg]="'Maximum 32 char allowed'"
                                   [icon-feedback]="true"
                                   [has-label]="false">
            </amexio-password-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
