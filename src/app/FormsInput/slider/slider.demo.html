
<amexio-api-structure [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Simple Slider
          </amexio-header>
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="6">
                <amexio-slider [(ngModel)]="stepVal1"></amexio-slider>
                {{stepVal1}}
              </amexio-column>
              <amexio-column [size]="6">
                <amexio-slider disabled = "true" min-value="0" max-value="50" [step-value]="2" [(ngModel)]="stepVal2"></amexio-slider>
                {{stepVal2}}
              </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column size="12">
                <b>Vertical Slider</b>
                <amexio-slider [style]="{'height':'200px'}" orientation="vertical"></amexio-slider>

              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>

    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
