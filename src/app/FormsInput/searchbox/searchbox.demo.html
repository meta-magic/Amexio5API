<amexio-card header="true">
    <amexio-header>
       Search Box
    </amexio-header>
    <amexio-body>
    
      <p>Search Box component can be  used to search data with auto complete recommmendation list and advance search facility providing advance search form.</p>
      <amexio-tab-view>
        <amexio-tab title="Demo" active="true">
        <amexio-row>
        <amexio-column [size]=12>
            <amexio-card [header]="true" [footer]="false" >
                <amexio-header>
                    Search Box 
                </amexio-header>
                <amexio-body>

                <amexio-searchbox 
                [place-holder]="'Search'" 
                [display-field]="'subject'"
                [data]="bindData"
                 [width]="250"
                >
                <amexio-searchbox-options #search [title]="'Advance search'">    
                
                    <amexio-text-input field-label="Subject:"
               name="subject"
               place-holder="Enter subject"
               icon-feedback="true"
               [(ngModel)]="subject"
               >
                 </amexio-text-input>
                 <amexio-text-input field-label="From:"
               name="from"
               place-holder="Emailid"
               icon-feedback="true"
               [(ngModel)]="from"
               >
                 </amexio-text-input>
                 <amexio-text-input field-label="To:"
               name="To"
               place-holder="Emailid"
               icon-feedback="true"
               [(ngModel)]="to"
               >
                 </amexio-text-input>
                    <amexio-row><amexio-column [size]="'12'"></amexio-column></amexio-row>
                    <amexio-button
                    [label]="'Filter'"
                    [type]="'theme-color'"
                    [tooltip]="'toolTip'"
                    [size]="'medium'"
                    (onClick)="filter(search)"
                    >
               </amexio-button>
                </amexio-searchbox-options>


                
                </amexio-searchbox>
                  
                
    </amexio-body>
            </amexio-card>
            
        </amexio-column>
    </amexio-row>    
        </amexio-tab>
        <amexio-tab title="API Reference">
          <amexio-datagrid title="Properties <amexio-searchbox> " [enable-column-fiter]="false"
                           [http-method]="'get'"
                           [http-url]="'assets/apireference/forms/searchbox.json'" 
                           [data-reader]="'properties'"
                           [enable-data-filter]="false" >
            <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="20" [data-index]="'version'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Version'"></amexio-data-table-column>                                                  
            <amexio-data-table-column [width]="10" [data-index]="'type'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Type'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'default'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Default'"></amexio-data-table-column>
            <amexio-data-table-column [width]="65" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          <br>
          <amexio-datagrid title="Properties <amexio-searchbox-options> " [enable-column-fiter]="false"
                           [http-method]="'get'"
                           [http-url]="'assets/apireference/forms/searchbox.json'" 
                           [data-reader]="'childproperties'"
                           [enable-data-filter]="false" >
            <amexio-data-table-column [width]="15" [data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="20" [data-index]="'version'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Version'"></amexio-data-table-column>                                                  
            <amexio-data-table-column [width]="10" [data-index]="'type'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Type'"></amexio-data-table-column>
            <amexio-data-table-column [width]="10" [data-index]="'default'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Default'"></amexio-data-table-column>
            <amexio-data-table-column [width]="65" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          <br>
          <amexio-datagrid title="Events" [http-method]="'get'" 
                           [http-url]="'assets/apireference/forms/searchbox.json'" [data-reader]="'events'"
                           [enable-data-filter]="false">
            <amexio-data-table-column [width]="20"[data-index]="'name'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Name'"></amexio-data-table-column>
            <amexio-data-table-column [width]="80" [data-index]="'description'" [data-type]="'string'" [hidden]="false"
                                      [text]="'Description'"></amexio-data-table-column>
          </amexio-datagrid>
          
        </amexio-tab>
        <amexio-tab title="Source">
          <div style="overflow-y: scroll">
          <amexio-vertical-tab-view>
            <amexio-tab title="HTML" [active]="true">
              <ng-container *ngIf="htmlCode">
                <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
              </ng-container>
            </amexio-tab>
            <amexio-tab title="Type Script">
              <ng-container *ngIf="typeScriptCode">
                <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
              </ng-container>
            </amexio-tab>
          </amexio-vertical-tab-view>
          </div>
        </amexio-tab>
        <amexio-tab title="Live">
         <p align="center">Amexio Sandbox</p>
<iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/amexio-v4-searchbox?embed=1&file=src/app/forms/searchbox/searchbox.demo.html "></iframe>
        </amexio-tab>
      </amexio-tab-view>
    </amexio-body>
  </amexio-card>
