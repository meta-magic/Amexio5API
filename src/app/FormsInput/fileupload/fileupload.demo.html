

<amexio-api-structure  [url]="'assets/componentjson/fforminputs/ileupload.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Basic File Upload
          </amexio-header>
          <amexio-body>
            <amexio-fileupload [http-url]="'/upload'" [http-method]="'POST'"
                               [file-type]="'image/*'" [multiple-file]="'*'" [field-label]="'Photo Upload'">
            </amexio-fileupload>
          </amexio-body>
        </amexio-card>

      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Drag Drop File Upload
          </amexio-header>
          <amexio-body>
            <amexio-fileupload [http-url]="'/upload'" [http-method]="'POST'" [file-type]="'image/*'" [field-label]="'Photo Upload'" droppable="true"></amexio-fileupload>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
