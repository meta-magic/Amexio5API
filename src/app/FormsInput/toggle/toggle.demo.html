
<amexio-api-structure [url]="'assets/componentjson/forminputs/toggle.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Round Toggle
          </amexio-header>
          <amexio-body>
            <amexio-toggle [field-label]="'Round'"></amexio-toggle>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Square Toggle
          </amexio-header>
          <amexio-body>
            <amexio-toggle [field-label]="'Square'" shape="square" (onChange)="onSquareToggleClick($event)"></amexio-toggle>
          </amexio-body>
        </amexio-card>
      </amexio-column>

    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>


<amexio-notification [data]="toggleMsgArray" [vertical-position]="'top'" [horizontal-position]="'right'"></amexio-notification>
