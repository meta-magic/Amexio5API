

<amexio-api-structure [url]="'assets/componentjson/forminputs/number.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Basic Number Input
          </amexio-header>
          <amexio-body>
            <amexio-number-input [field-label]="'Number Input'"
                                 [place-holder]="'Enter Age'">
            </amexio-number-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Number Input With Disable
          </amexio-header>
          <amexio-body>
            <amexio-number-input
              [place-holder]="'Enter age'"
              [icon-feedback]="false"
              [has-label]="false" [disabled]="true">
            </amexio-number-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Number Input Font Style
          </amexio-header>
          <amexio-body>
            <amexio-number-input [field-label]="'Age'"
                                 [place-holder]="'Enter Age'"
                                 [font-style]="'italic'">
            </amexio-number-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Number Input With Min/Max Validation
          </amexio-header>
          <amexio-body>
            <amexio-number-input  [enable-popover]="true" [field-label]="'Age'"
                                  [place-holder]="'Enter age'"
                                  [allow-blank]="false" [error-msg] ="'Please enter age'"
                                  [min-value]="1"
                                  [min-error-msg]="'age can not be less than 1'"
                                  [max-value]="100"  [max-error-msg]="'age can not be greater than 100'"
                                  [icon-feedback]="true"
            >
            </amexio-number-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
