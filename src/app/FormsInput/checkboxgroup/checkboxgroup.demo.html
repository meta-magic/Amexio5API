
 
<amexio-api-structure  [url]="'assets/componentjson/forminputs/checkboxgroup.json'">
  <amexio-api-demo>
    <amexio-row>

      <amexio-column [size]="6">
        <amexio-card [header]="true">
          <amexio-header>
            Vertical Checkbox With Http Url
          </amexio-header>
          <amexio-body>
            <amexio-checkbox-group [field-label]="'Vertical Checkbox'" name="language"
                                   [data-reader]="'data'"
                                   [display-field]="'language'"
                                   [value-field]="'checked'"
                                   [http-method]="'get'"
                                   [http-url]="'assets/data/componentdata/checkgroup.json'">
            </amexio-checkbox-group>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Horizontal Checkbox
          </amexio-header>
          <amexio-body>
            <amexio-checkbox-group [field-label]="'Horizontal Checkbox'" name="language"
                                   [data-reader]="'response.data'"
                                   [display-field]="'language'"
                                   [horizontal]="true"
                                   [value-field]="'checked'"
                                   (onSelection)="selectedCheckboxgroup($event)"
                                   [data]="checkboxGroupdata">
            </amexio-checkbox-group>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Horizontal Checkbox with disabled single item.
          </amexio-header>
          <amexio-body>
            <amexio-checkbox-group [field-label]="'Horizontal Checkbox'" name="language"
                                   [data-reader]="'response.data'"
                                   [display-field]="'language'"
                                   [horizontal]="true"
                                   [value-field]="'checked'"
                                   [data]="checkboxGroupdatadisabled">
            </amexio-checkbox-group>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Horizontal Checkbox with disabled all item.
          </amexio-header>
          <amexio-body>
            <amexio-checkbox-group [field-label]="'Horizontal Checkbox with disable'" name="language"
                                   [data-reader]="'response.data'"
                                   [display-field]="'language'"
                                   [horizontal]="true"
                                   name="disabledcheckbox"
                                   [disabled]="true"
                                   [value-field]="'checked'"
                                   [data]="checkboxGroupdatadisabledallitem">
            </amexio-checkbox-group>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
