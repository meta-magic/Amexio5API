
<amexio-api-structure [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Sample Rating With Label
          </amexio-header>
          <amexio-body>
            <amexio-rating-input [(ngModel)]="rate" [field-label]="'Film Rating'"
                                 [max]="max" name="rate" [float]="true"
                                 [read-only]="isReadonly">
            </amexio-rating-input>
          </amexio-body>
          <amexio-action>
            Rating : {{rate}}
          </amexio-action>
        </amexio-card>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-card [header]="true" [footer]="true"  [footer-align]="'center'">
          <amexio-header>
            Rating With Rate Titles
          </amexio-header>
          <amexio-body>
            <amexio-rating-input [(ngModel)]="profileRate"
                                 [max]="profileMaxRate" name="profileRate"
                                 [titles]="titles"
                                 [read-only]="isReadonly">
            </amexio-rating-input>
          </amexio-body>
          <amexio-action>
            Rating : {{profileRate}}
          </amexio-action>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true" [footer]="true" [footer-align]="'center'">
          <amexio-header>
            Custom Rating Icons
          </amexio-header>
          <amexio-body>
            <amexio-rating-input [(ngModel)]="customRate" [full-icon]="'☑'" [empty-icon]="'☐'"
                                 [max]="customIconRate" name="customRate" [float]="true"
                                 [read-only]="isReadonly">
            </amexio-rating-input>
          </amexio-body>
          <amexio-action>
            Rating : {{customRate}}
          </amexio-action>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Rating With Read Only
          </amexio-header>
          <amexio-body>
            <!--Read only Rating-->
            <amexio-rating-input [field-label]="'Profile Rating'"
                                 [(ngModel)]="disableProfileRate"
                                 [max]="disableProfileMaxRate"
                                 [read-only]="true">
            </amexio-rating-input>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
