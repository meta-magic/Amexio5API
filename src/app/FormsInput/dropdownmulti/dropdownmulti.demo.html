
 <amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/forminputs/dropdown.json'">
  <amexio-api-demo>
<amexio-row>
    <amexio-column size="6">
      <amexio-card header="true">
        <amexio-header>
           Dropdown Multi Select Component 
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12">
              <amexio-dropdown
                [place-holder]="'Choose'"
                [field-label]="'Choose Fruit'"
                [http-method]="'get'" [http-url]="'assets/data/componentdata/fruits.json'"
                [display-field]="'fruitName'" [value-field]="'code'"
                [data-reader]="'data'"
                [multi-select]="true"
                (onMultiSelect)="onMultiSelectValue($event)"
                [enable-sort]="true"
                [sort]="'asc'"
              >
              </amexio-dropdown>
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </amexio-column>
    <amexio-column [size]="6">
      <amexio-card header="true">
        <amexio-header>
          Selected Record Data
        </amexio-header>
        <amexio-body>
          <ng-container *ngIf="listOfFriut">
            {{listOfFriut|json}}
          </ng-container>
        </amexio-body>
      </amexio-card>
    </amexio-column>
  </amexio-row>

  </amexio-api-demo>
  </amexio-api-structure>
