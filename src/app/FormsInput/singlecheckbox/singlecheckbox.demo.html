
<amexio-api-structure [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Single Checkbox
          </amexio-header>
          <amexio-body>
            <amexio-checkbox [field-label]="'I Agree terms and conditions'" [(ngModel)]="check"
                             (onSelection)="onCheckClick($event)"></amexio-checkbox>
            <p>Selected Value : {{check}}</p>
          </amexio-body>
        </amexio-card>

      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Single Checkbox with disable
          </amexio-header>
          <amexio-body>
            <amexio-checkbox [field-label]="'Agree'" disabled="true"></amexio-checkbox>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
