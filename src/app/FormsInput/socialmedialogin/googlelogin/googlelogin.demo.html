

<amexio-api-structure [url]="'assets/componentjson/forminputs/google.json'">
  <amexio-api-demo>

<amexio-row>
    <amexio-column size="4">
      <amexio-card header="true" [body-height]="50">
        <amexio-header>
          Demo
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [label]="'Signup With Google'" [api-key]="'644642582036-hn15j2lag4h5o4t6lhjpk7pmm2q7bv1i.apps.googleusercontent.com'"
                [type]="'google'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [api-key]="'644642582036-hn15j2lag4h5o4t6lhjpk7pmm2q7bv1i.apps.googleusercontent.com'"
                [type]="'google'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [style-type]="'circle'" [api-key]="'644642582036-hn15j2lag4h5o4t6lhjpk7pmm2q7bv1i.apps.googleusercontent.com'"
                [type]="'google'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>

        </amexio-body>
      </amexio-card>
    </amexio-column>
    <amexio-column size="8">
      <amexio-card header="true" [body-height]="50">
        <amexio-header>
          User Info After Login
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12" [fit]="true">
              {{googleLoginData|json}}
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </amexio-column>
  </amexio-row>
  </amexio-api-demo>
  </amexio-api-structure>
