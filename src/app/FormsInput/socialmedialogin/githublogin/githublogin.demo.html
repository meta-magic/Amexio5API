          <amexio-body>

              </amexio-column>

            <amexio-row>

                        </amexio-login-social>
              </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column size="12">
                    <amexio-login-social [api-key]="'TbH8xzvcUUXSn1c7F9r39vkHFLc'" [style-type]="'circle'"  [type]="'github'" (onLogin)="onLoginClick($event)">

              </amexio-column>
            </amexio-row>

        </amexio-card>
      </amexio-column>

            User Info After Login
