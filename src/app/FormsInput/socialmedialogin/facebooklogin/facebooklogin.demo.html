



<amexio-api-structure [url]="'assets/componentjson/forminputs/facebook.json'">

  <amexio-row>
    <amexio-column size="4">
      <amexio-card header="true" [body-height]="50">
        <amexio-header>
          Demo
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [label]="'Signup With Facebook'" [api-key]="'2203895509849807'" [type]="'facebook'"

            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [api-key]="'2203895509849807'" [type]="'facebook'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [style-type]="'circle'" [api-key]="'2203895509849807'" [type]="'facebook'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </amexio-column>
    <amexio-column size="8">

          User Info After Login
        </amexio-header>
        <amexio-body>

            <amexio-column size="12" [fit]="true">
