  <amexio-api-reference><amexio-box border-color="brown" border="left" padding="true" background-color="brown">
          <amexio-label>
            Make sure api-key is created before use this component.refer Linkedin developer webside to create key <a href="https://developer.linkedin.com/docs/signin-with-linkedin" target="_blank">Linkedin Sign-In</a>

          </amexio-label>
        </amexio-box>
  </amexio-api-reference>
  <amexio-api-demo>
 <amexio-row>
    <amexio-column size="4">
      <amexio-card header="true" [body-height]="50">
        <amexio-header>
          Demo
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [label]="'Signup With Linkedin'" [api-key]="'8110cgvg7wbie7'" [type]="'linkedin'"

            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [style-type]="'square'" [api-key]="'8110cgvg7wbie7'" [type]="'linkedin'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
          <amexio-row>
            <amexio-column size="12">
              <amexio-login-social [style-type]="'circle'" [api-key]="'8110cgvg7wbie7'" [type]="'linkedin'" (onLogin)="onLoginClick($event)"></amexio-login-social>
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </amexio-column>
    <amexio-column size="8">
      <amexio-card header="true" [body-height]="50">
        <amexio-header>
          User Info After Login
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column size="12" [fit]="true">
              {{linkedinLoginData|json}}
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </amexio-column>
  </amexio-row>

  </amexio-api-demo>
