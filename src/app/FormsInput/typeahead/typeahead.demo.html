
<amexio-api-structure [url]="''">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Simple Type Ahead Field
          </amexio-header>
          <amexio-body>
            <amexio-typeahead [data-reader]="'data'"
                              [key]="'countryCode1'"
                              [display-field]="'countryName'"
                              [place-holder]="'Search'"
                              [(ngModel)]="country"
                              [http-url]="'assets/data/componentdata/country.json'"
                              [http-method]="'get'"
                              [field-label]="'Country Name'">
            </amexio-typeahead>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card header="true">
          <amexio-header>
            Selected Value
          </amexio-header>
          <amexio-body>
            {{country}}
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
