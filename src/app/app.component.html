<div style="font-family: 'Titillium Web', sans-serif;">
    <amexio-homepage-ce [type]="'1'">
        <amexio-homepage-northpanel>
            <amexio-nav [enable-side-nav-position]="true" [title]="'Amexio'" [logo]="'assets/images/logos/amexio-logo.png'">
                <amexio-nav-item position-left [type]="'toggle'">
                </amexio-nav-item>
                <amexio-nav-item position-right *ngFor="let menus of amexiotechmenus" [type]="'menu'" [title]="menus.text" [icon]="menus.icon" [data]="menus.submenus" (onNavItemClick)="externalLink($event)">
                </amexio-nav-item>
            </amexio-nav>
        </amexio-homepage-northpanel>
        <amexio-homepage-westpanel>
            <amexio-side-nav [http-url]="'assets/data/menus/menu.json'" [http-method]="'get'" [data-reader]="'data'" [height]="'92%'" (nodeClick)="onNodeClick($event)">
            </amexio-side-nav>
        </amexio-homepage-westpanel>
        <amexio-homepage-centerpanel>
            <div *ngIf="isRouteLoading">
                <amexio-spinner [type]="'rectanglebounce'" [vertical-position]="'center'" [horizontal-position]="'center'" [color]="'black'" [size]="'7px'">
                </amexio-spinner>
            </div>
            <router-outlet></router-outlet>

        </amexio-homepage-centerpanel>
    </amexio-homepage-ce>
</div>
