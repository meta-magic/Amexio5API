<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/horizontaltree.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
      <p>The Horizontal Tree is WAI ARIA-accessible through the Tab key.And for implementing the keyboard
        navigation for its component role is tested against the popular screen readers.
      </p>
    </amexio-box>
  </amexio-api-accessible>
  <amexio-api-demo>

    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Horizontal Tree
          </amexio-header>
          <amexio-body>
            <amexio-horizontal-treeview [data-reader]="'data'" [http-method]="'get'" [label]="'Product'"
              (nodeClick)="getNodeData($event)" [http-url]="'assets/data/componentdata/sidenav.json'">
              <ng-template #amexioTreeTemplate let-icon="icon" let-node="node">
                <i [attr.class]="node.icon"></i> &nbsp;
                <amexio-label>
                  {{node.text}}
                </amexio-label>
              </ng-template>
            </amexio-horizontal-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
            Horizontal Tree With Template
          </amexio-header>
          <amexio-body>
            <amexio-horizontal-treeview [data-reader]="'data'" [http-method]="'get'" [label]="'Menu'"
              (nodeClick)="getItemData($event)" [http-url]="'assets/data/componentdata/horizontaltemplate.json'">
            </amexio-horizontal-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Selected Data
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedItem | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

  </amexio-api-demo>
</amexio-api-structure>
