<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
  <amexio-api-demo>
  
  <amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
             Horizontal Tree 
          </amexio-header>
          <amexio-body>
            <amexio-horizontal-treeview [data-reader]="'data'"
                                     [http-method]="'get'" 
                                     [label]="'Menu'"
                                     (nodeClick)="getNodeData($event)"
                                     [http-url]="'assets/data/componentdata/sidenav.json'">
            </amexio-horizontal-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Selected Data 
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedData | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
