<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
  <amexio-api-demo>
   
   <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Simple Tree 
          </amexio-header>
          <amexio-body>
            <amexio-treeview [badge]="true" [data-reader]="'data'" [data]="treeLocalData" (nodeClick)="getNodeData($event)">
            </amexio-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Selected Data 
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedData | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
