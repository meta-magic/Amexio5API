    
     <amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
      <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Filter Tree
          </amexio-header>
          <amexio-body>
            <amexio-tree-filter-view [data-reader]="'data'"
                                     [http-method]="'get'" (nodeClick)="getNodeData($event)"
                                     [http-url]="'assets/data/componentdata/sidenav.json'">
            </amexio-tree-filter-view>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Selected Data
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedData | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
