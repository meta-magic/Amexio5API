   
    <amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
      <amexio-api-demo>
      
   <amexio-row>
      <amexio-column size="8">
        <amexio-card [header]="true">
          <amexio-header>
              Tree With Context Menu 
          </amexio-header>
          <amexio-body>
            <amexio-treeview 
                [data-reader]="'data'" 
                [data]="treeLocalData" 
                [context-menu]="rightclickdata">
            </amexio-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
    </amexio-api-demo>
    </amexio-api-structure>
