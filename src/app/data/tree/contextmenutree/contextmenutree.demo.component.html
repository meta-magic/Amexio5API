<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
      <p>The Tree is WAI ARIA-accessible through the Tab key.
      </p>
      <p>Role:Treeitem-The treeitem role defines items in tree as its type.It consist of aria-label,aria-expanded
        and aria-hidden</p>
    </amexio-box>
  </amexio-api-accessible>
  <amexio-api-demo>

    <amexio-row>
      <amexio-column size="8">
        <amexio-card [header]="true">
          <amexio-header>
            Tree With Context Menu
          </amexio-header>
          <amexio-body>
            <amexio-treeview [data-reader]="'data'" [data]="treeLocalData" [context-menu]="rightclickdata">
            </amexio-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>
</amexio-api-structure>
