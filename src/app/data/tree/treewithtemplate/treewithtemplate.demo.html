<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
  <amexio-api-accessible>
    <amexio-box border-color="blue" border="left" [padding]="true" align="left">
        <p>The Tree is WAI ARIA-accessible through the Tab key.
        </p>
    <p>Role:Treeitem-The treeitem role defines items in tree as its type.It consist of aria-label,aria-expanded and aria-hidden</p>
</amexio-box>
</amexio-api-accessible>
  <amexio-api-demo>
    
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Tree With template 
          </amexio-header>
          <amexio-body>
            <amexio-treeview [data-reader]="'data'"
                             [http-url]="'assets/data/componentdata/sidenav.json'"
                             [http-method]="'get'" (nodeClick)="getNodeData($event)">
              <ng-template #amexioTreeTemplate let-tree let-icon="icon" let-node="node">
                <i [attr.class]="node.icon"></i> &nbsp;{{tree.text}}
              </ng-template>
            </amexio-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Selected Data 
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedData | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
