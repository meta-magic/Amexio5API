    
    <amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/tree.json'">
      <amexio-api-demo>
      
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Tree with Checkbox
          </amexio-header>
          <amexio-body>
            <amexio-treeview [enable-checkbox]="true" [data-reader]="'data'"
                             [data]="treeLocalData" (onTreeNodeChecked)="getNodeData($event)">
            </amexio-treeview>
          </amexio-body>
        </amexio-card>
      </amexio-column>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
             Selected Data 
          </amexio-header>
          <amexio-body>
            <pre><code>{{selectedData | json}}</code></pre>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
