
<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/grid.json'">
    <amexio-api-demo>
<amexio-row>
            <amexio-column size="12">
                <amexio-card [footer]="false" [header]="true">
                    <amexio-header> Tree Data Grid </amexio-header>
                    <amexio-body>
                        <amexio-tree-data-table [http-method]="'get'" [http-url]="'assets/data/componentdata/treedatatable.json'"
                            [data-reader]="'data'" (selectedRecord)="getSelectedData($event)">
                            <amexio-data-table-column [data-index]="'task'" [data-type]="'string'" [hidden]="false"
                                [text]="'Task'"></amexio-data-table-column>
                            <amexio-data-table-column [data-index]="'user'" [data-type]="'string'" [hidden]="false"
                                [text]="'User'"></amexio-data-table-column>
                            <amexio-data-table-column [data-index]="'duration'" [data-type]="'number'" [hidden]="false"
                                [text]="'Duration'"></amexio-data-table-column>
                        </amexio-tree-data-table>
                        <p><b>Clicked Row Data : </b>{{selectedData | json}}</p>
                    </amexio-body>
                </amexio-card>
            </amexio-column>
        </amexio-row>


        </amexio-api-demo>
        </amexio-api-structure>
