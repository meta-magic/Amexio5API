
<amexio-api-structure [custom-com-data]="customSourceData" [url]="'assets/componentjson/data/grid.json'">
  <amexio-api-demo>
  
<amexio-row>
      <amexio-column size="12">
        <amexio-card [header]="true">
          <amexio-header>
             Data Grid with Global Filter 
          </amexio-header>
          <amexio-body>
          <amexio-datagrid
          [global-filter]="true" title="Country Grid"   [http-method]="'get'" [http-url]="'assets/data/componentdata/datagrid.json'" [data-reader]="'data'"  [page-size] = "10" (rowSelect)="getRowData($event)">
          <amexio-data-table-column [data-index]="'name_official'" [data-type]="'string'" [hidden]="false" [text]="'Name'">
          </amexio-data-table-column>
          <amexio-data-table-column [data-index]="'code3l'" [data-type]="'string'" [hidden]="false" [text]="'Country Code'">
          </amexio-data-table-column>
          <amexio-data-table-column [data-index]="'latitude'" [data-type]="'string'" [hidden]="false" [text]="'Latitude'">
          </amexio-data-table-column>
          <amexio-data-table-column [data-index]="'longitude'" [data-type]="'string'" [hidden]="false" [text]="'Longitude'"></amexio-data-table-column>
        </amexio-datagrid>
            <p><b>Selected row data : </b>{{clickedRowData | json}}</p>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
