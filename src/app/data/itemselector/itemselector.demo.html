<amexio-api-structure [custom-com-data]="customSourceData"  [url]="'assets/componentjson/data/item-selector.json'">
  <amexio-api-demo>
   
   <amexio-row>
      <amexio-column [size]="12">
        <amexio-card >
          <amexio-body>
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-item-selector  [height]="250" [display-field]="'countryName'"
                                      [value-field]="'countryId'"  (selectedRecords)="getSelectedData($event)"
                                      [http-url]="'assets/data/componentdata/selectordata.json'"
                                      [http-method]="'get'" [data-reader]="'data'" 
                                        >
                </amexio-item-selector>
              </amexio-column>
            </amexio-row>
            
            <amexio-row>
              <amexio-column [size]="12">
                <amexio-card [header]="true">
                  <amexio-header>Selected data</amexio-header>
                  <amexio-body>
                    {{selectedData|json}}
                  </amexio-body>
                </amexio-card>
              </amexio-column>
            </amexio-row>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>

    </amexio-api-demo>
    </amexio-api-structure>
