<amexio-api-structure  [url]="'assets/componentjson/data/spinner.json'">
    <amexio-api-demo>
   
   <amexio-row>
        <amexio-column size="12">
            <amexio-card [header]="true">
                <amexio-header>
                    Data Loading Indicator
                </amexio-header>
                <amexio-body>

                    <amexio-button [label]="text" [type]="'yellow'" [tooltip]="'show'" (onClick)="onButtonClick()">
                    </amexio-button>
                    <br />
                    <amexio-label size="small-bold">Select Color For Spinner : -</amexio-label>
                    <input type="color" id="head" name="color" (input)="setColorForIndictor($event)" value="colorModel.color" />


                    <amexio-row>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45" [footer]="true" [footer-align]="'right'">
                                <amexio-header>
                                    Advanced Spinner
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner *ngIf="isBoxShow" [type]="spinnerModel.spinnerType"
                                        [vertical-position]="spinnerModel.vposition" [horizontal-position]="spinnerModel.hposition"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                    <amexio-dropdown [place-holder]="'Choose'" [(ngModel)]="spinnerModel.spinnerType"
                                        [data-reader]="'type'" [field-label]="'Choose Spinner Type'" [data]="spinnerData"
                                        [display-field]="'spinnerType'" [value-field]="'spinnerType'">
                                    </amexio-dropdown>

                                    <amexio-dropdown [(ngModel)]="spinnerModel.vposition" [place-holder]="'Choose'"
                                        [data-reader]="'verticalPosition'" [field-label]="'Choose Vertical Position'"
                                        [data]="spinnerData" [display-field]="'vposition'" [value-field]="'vposition'">
                                    </amexio-dropdown>

                                    <amexio-dropdown [(ngModel)]="spinnerModel.hposition" [place-holder]="'Choose'"
                                        [data-reader]="'horizontalPosition'" [field-label]="'Choose Horizontal Position'"
                                        [data]="spinnerData" [display-field]="'hposition'" [value-field]="'hposition'">
                                    </amexio-dropdown>
                                </amexio-body>

                                <amexio-action>
                                    <amexio-button [label]="buttonShowHide" [type]="'green'" [tooltip]="'show'"
                                        (onClick)="onAdvanceClick()">
                                    </amexio-button>
                                </amexio-action>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true">
                                <amexio-header>
                                    fading circle round loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'10px'" relative="true" [type]="'fadingcircle'"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true">
                                <amexio-header>
                                    ball spin loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'9px'" relative="true" [type]="'ballspin'"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                    </amexio-row>

                    <amexio-row>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45">
                                <amexio-header>
                                    fire spin loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'50px'" relative="true" [type]="'firespin'"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45">
                                <amexio-header>
                                    three bounce loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]='clickShow' [size]="'8px'" relative="true" [type]="'threebounce'"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true">
                                <amexio-header>
                                    spinner round loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'6px'" relative="true" [type]="'spinnerround'"
                                        [color]="colorModel.color">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                    </amexio-row>

                    <amexio-row>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45">
                                <amexio-header>
                                    ring loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'10px'" [color]="colorModel.color"
                                        relative="true" [type]="'ring'">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>

                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45">
                                <amexio-header>
                                    half circle loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'10px'" relative="true" [type]="'halfcircle'">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                        <amexio-column [size]="4" [fit]=true>
                            <amexio-card [header]="true" [body-height]="45">
                                <amexio-header>
                                    rectangle Bounce loader
                                </amexio-header>
                                <amexio-body>
                                    <amexio-spinner [show]=clickShow [size]="'9px'" relative="true" [type]="'rectanglebounce'">
                                    </amexio-spinner>
                                </amexio-body>
                            </amexio-card>
                        </amexio-column>
                    </amexio-row>




                </amexio-body>
            </amexio-card>

        </amexio-column>
    </amexio-row>
</amexio-api-demo>
</amexio-api-structure>
