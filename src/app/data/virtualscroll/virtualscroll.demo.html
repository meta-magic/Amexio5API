<amexio-api-structure [url]="'assets/componentjson/data/virtualscroll.json'">
    <amexio-api-demo>
        <amexio-row>
            <amexio-column [size]="12">
                <amexio-card-ce>
                    <amexio-header-ce [border-bottom]="true" amexioColorPalette [gradient]="true" [color-palette]="'classic'"
                        [color]="'white'">
                        <amexio-label size="medium">
                            Amexio Virtual Scroller
                        </amexio-label>
                    </amexio-header-ce>
                    <amexio-body-ce>
                        <amexio-virtualscroller [data]="localData.body.results.assets.items">
                            <ng-template #amexioBodyTmpl let-row="row">
                                <amexio-image [height]="'320px'" [width]="'320px'" [path]="row.imagepath">
                                </amexio-image>
                            </ng-template>
                        </amexio-virtualscroller>
                    </amexio-body-ce>
                </amexio-card-ce>
            </amexio-column>
        </amexio-row>
    </amexio-api-demo>
</amexio-api-structure>
