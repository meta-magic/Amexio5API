                                <amexio-row>

                                        <amexio-card-ce [align]="'center'">
                                            <amexio-body-ce>
                                                <amexio-image [path]="item.imagepath" [overlay-effect]="'slide-left'" [overlay-text]="item.title">
                                                </amexio-image>
                                            </amexio-body-ce>
                                        </amexio-card-ce>
                                    </amexio-column>
                                </amexio-row>
                            </ng-template>
                        </amexio-virtual-scroller>
                    </amexio-body-ce>
                </amexio-card-ce>

                <amexio-card-ce>
                    <amexio-header-ce [border-bottom]="true " amexioColorPalette [gradient]="true " [color-palette]=" 'classic' " [color]=" 'white' ">
                        <amexio-label size="medium ">
                            Amexio Virtual Scroller
                        </amexio-label>
                    </amexio-header-ce>
                    <amexio-body-ce>
                        <amexio-virtual-scroller *ngIf="localData " [height]="360 " [item-size]="180 " [data]="localData.items ">
                            <ng-template #amexioBodyTmpl let-row="row ">
                                <amexio-card [header]="false " [footer]="false " [show]="true ">

                                    <amexio-body>
                                        <amexio-row>
                                            <amexio-column [size]="4 ">
                                                <amexio-image [path]="row.imagepath " [height]=" '160px' ">
                                                </amexio-image>
                                            </amexio-column>
                                            <amexio-column [size]="8 ">
                                                <amexio-label size="small-bold ">
                                                    {{row.title}}
                                                </amexio-label>

                                                <amexio-image style="padding: 5px " [icon-class]=" 'fas fa-caret-square-right fa-2x' "></amexio-image>
                                                <amexio-image style="padding: 5px " [icon-class]=" 'fa fa-share-alt fa-2x' "></amexio-image>

                                                <amexio-label size="small ">
                                                    {{row.description}}
                                                </amexio-label>
                                                <amexio-label size="small-bold ">
                                                    {{row.duration}} secs
                                                </amexio-label>
                                            </amexio-column>
                                        </amexio-row>

                                    </amexio-body>

                                </amexio-card>

                            </ng-template>

                        </amexio-virtual-scroller>
                    </amexio-body-ce>
                </amexio-card-ce>

            </amexio-column>
        </amexio-row>
    </amexio-api-demo>
