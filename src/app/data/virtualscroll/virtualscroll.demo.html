<amexio-api-structure [url]="'assets/componentjson/data/virtualscroll.json'">
    <amexio-api-demo>
        <amexio-row> 
            <amexio-column [size]="12">
                <amexio-card-ce>
                    <amexio-header-ce [border-bottom]="true" amexioColorPalette [gradient]="true" [color-palette]="'classic'" [color]="'white'">
                        <amexio-label size="medium">
                            Amexio Virtual Scroller
                        </amexio-label>
                    </amexio-header-ce>
                    <amexio-body-ce [height]="'40vh'">
                        <!-- here -->

                        <amexio-virtualscroller [height]="'40vh'" [data]="localData.body.results.assets.items">

                            <ng-template #amexioBodyTmpl let-row="row">
                                <!-- <amexio-image [height]="'300px'" [width]="'300px'" [path]="row.imagepath">
                                                        </amexio-image> -->
                                <amexio-card
                                    [header]="false"
                                     [footer]="false"
                                     [show]="true"
                                    [body-height]="'240px'">
                                        
                                        <amexio-body>
                                            <amexio-row>
                                                <amexio-column [size] ="4">
                                                        <amexio-image  [path]="row.imagepath">
                                                            </amexio-image>
                                                </amexio-column>
                                                <amexio-column [size] ="8">
                                                    <amexio-label
                                                         size="small-bold"
                                                        >
                                                        {{row.title}}
                                                    </amexio-label>
                                                    
                                                    <amexio-image style="padding: 5px" [icon-class]="'fas fa-caret-square-right fa-2x'"></amexio-image>
                                                    <!-- <i class="far fa-caret-circle-right"></i> -->
                                                    <amexio-image style="padding: 5px" [icon-class]="'fa fa-share-alt fa-2x'"></amexio-image>

                                                    <amexio-label
                                                         size="small"
                                                        >
                                                        {{row.description}}
                                                    </amexio-label>
                                                    <amexio-label
                                                         size="small-bold">
                                                            {{row.duration}} secs
                                                    </amexio-label>
                                                </amexio-column>
                                            </amexio-row>
                                                
                                         </amexio-body>
                                        
                                </amexio-card>

                            </ng-template>

                        </amexio-virtualscroller>

                        <amexio-row>

                        </amexio-row>

                    </amexio-body-ce>
                </amexio-card-ce>
            </amexio-column>
        </amexio-row>
    </amexio-api-demo>
</amexio-api-structure>
