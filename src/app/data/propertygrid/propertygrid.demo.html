<amexio-api-structure   [url]="'assets/componentjson/data/propertygrid.json'">
  <amexio-api-demo>
    <amexio-row>
      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Customer Details
          </amexio-header>
          <amexio-body>
           <amexio-property-grid [key-value-data]="employeeKeyValueData"></amexio-property-grid>
          </amexio-body>
        </amexio-card>
      </amexio-column>

      <amexio-column size="6">
        <amexio-card [header]="true">
          <amexio-header>
            Company Details
          </amexio-header>
          <amexio-body>
            <amexio-property-grid  [has-border]="true" [key-value-data]="companyKeyValueData"></amexio-property-grid>
          </amexio-body>
        </amexio-card>
      </amexio-column>
    </amexio-row>
  </amexio-api-demo>

</amexio-api-structure>
