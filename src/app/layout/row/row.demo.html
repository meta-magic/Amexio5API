<amexio-card header="true">
    <amexio-header>
        Row
    </amexio-header>
    <amexio-body>
        <p>Amexio uses a series of rows and columns to layout and align content and is fully responsive.</p>
        <amexio-tab-view>
            <amexio-tab title="Demo" active="true">
                <amexio-card header="true">
                    <amexio-header>1 Row 3 Column</amexio-header>
                    <amexio-body>
                        <amexio-row>
                            <amexio-column size="4">
                                <amexio-card>
                                    <amexio-body>COL 4</amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column size="4">
                                <amexio-card>
                                    <amexio-body>COL 4</amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column size="4">
                                <amexio-card>
                                    <amexio-body>COL 4</amexio-body>
                                </amexio-card>
                            </amexio-column>
                        </amexio-row>
                    </amexio-body>
                </amexio-card>
                <amexio-card header="true">
                    <amexio-header>2 Row 2 Column</amexio-header>
                    <amexio-body>
                        <amexio-row>
                            <amexio-column size="6">
                                <amexio-card>
                                    <amexio-body>COL 6</amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column size="6">
                                <amexio-card>
                                    <amexio-body>COL 6</amexio-body>
                                </amexio-card>
                            </amexio-column>
                        </amexio-row>
                        <amexio-row>
                            <amexio-column size="6">
                                <amexio-card>
                                    <amexio-body>COL 6</amexio-body>
                                </amexio-card>
                            </amexio-column>
                            <amexio-column size="6">
                                <amexio-card>
                                    <amexio-body>COL 6</amexio-body>
                                </amexio-card>
                            </amexio-column>
                        </amexio-row>
                    </amexio-body>
                </amexio-card>

            </amexio-tab>
            <amexio-tab title="Source">
                <div style="overflow-y: scroll">
                    <amexio-vertical-tab-view>
                        <amexio-tab title="HTML" [active]="true">
                            <ng-container *ngIf="htmlCode">
                                <!--<clip-copy [htmlCode]="htmlCode" (onClick)="onCopyClick()"></clip-copy>-->
                                <prism-block [code]="htmlCode" [language]="'html'"></prism-block>
                            </ng-container>
                        </amexio-tab>
                        <amexio-tab title="Type Script">
                            <ng-container *ngIf="typeScriptCode">
                                <prism-block [code]="typeScriptCode" [language]="'typescript'"></prism-block>
                            </ng-container>
                        </amexio-tab>
                    </amexio-vertical-tab-view>
                </div>
            </amexio-tab>
            <amexio-tab title="Live">
                <p align="center">Amexio Sandbox</p>
                <iframe style="width: 100%; height: 600px" src="https://stackblitz.com/edit/amexio-v4-rowlayout?embed=1&file=app/layouts/row/row.demo.html"
                    frameborder="0" allowfullscren="allowfullscren"></iframe>
            </amexio-tab>
        </amexio-tab-view>
    </amexio-body>
</amexio-card>
