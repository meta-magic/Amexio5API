<!--Simple Single CheckBox-->
<amexio-checkbox  [field-label]="'I Agree terms and conditions'"
                  [(ngModel)]="check"
                  (onSelection)="onCheckClick($event)">
</amexio-checkbox>

<!--Single CheckBox With Disable-->
<amexio-checkbox [disabled]="true"
                 [field-label]="'Agree'"
                 [(ngModel)]="checkWithDisable">
</amexio-checkbox>
