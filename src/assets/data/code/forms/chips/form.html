<!-- Chips Component with Json Data  -->

<amexio-chips [data] = "sampledata" 
            (onLabelClick)="onLabelClick($event)" 
            (onCloseClick)="onCloseClick($event)">
</amexio-chips>
<pre><code>{{emitdata | json}}</code></pre>

<!-- Chips Component with multiple Inputs -->

<amexio-chips *ngFor="let item of sampledatachip">
    <amexio-chip 
            [icon]="item.icon" [label]= "item.label"
            [color]= "item.color" [badge]= "item.badge" 
            [closable]= "item.closable" 
            (labelClick)="onChipLabelClick($event)" 
            (closeClick)="onCloseClick($event)">
    </amexio-chip>
</amexio-chips>
<pre><code>{{emitdatachip | json}}</code></pre>
