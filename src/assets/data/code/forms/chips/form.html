<!-- Chips Component with Json Data  -->
<amexio-chips [data]="sampledatachips"
             (selectedchipsData)="onChipDataLabelClick($event)"
             (onCloseClick)="onChipDataCloseClick($event)">
</amexio-chips>
<pre><code>{{emitdatachips | json}}</code></pre>

<!-- Chips Component with multiple Inputs -->

<amexio-chips (selectedchipsData)="onChipsLabelClick($event)"
              (onCloseClick)="onCloseClick($event)">
    <amexio-chip [icon]="'fa fa-linkedin-square'"
                 [label]="'Linkedin'"
                 [color]="'red'"
                 [badge]="4" 
                 [closable]="true">
    </amexio-chip>

    <amexio-chip [icon]="'fa fa-internet-explorer'" 
                 [label]="'Internet-Explorer'"
                 [color]="'blue'"
                 [badge]="2"
                 [closable]="false">
    </amexio-chip>

    <amexio-chip [icon]="'fa fa-github'" 
                 [label]="'Github'"
                 [color]="'green'"
                 [badge]="3" 
                 [closable]="true">
    </amexio-chip>
</amexio-chips>
  <pre><code>{{multipleemitchips | json}}</code></pre>
