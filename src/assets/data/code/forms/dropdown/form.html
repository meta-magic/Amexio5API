<!--Simple dropdown with http url-->
<amexio-dropdown [(ngModel)]="countryCode1"
                 [place-holder]="'Choose'"
                 name="countryCode1"
                 [data-reader]="'data'"
                 [field-label]="'Choose Country'"
                 [http-url]="'assets/data/componentdata/country.json'"
                 [http-method]="'get'"
                 [display-field]="'countryName'"
                 [value-field]="'countryCode1'"
                 [enable-sort]="true"
                 [sort]="'asc'">
                 <amexio-button [color]="'green'" [label]="'Add More Country'" [type]="'transparent'" [block]="true"
                 [tooltip]="'Add More Country'">
               </amexio-button>
</amexio-dropdown>

<amexio-dropdown [(ngModel)]="personName"
