<!-- Badge Non-Veg -->
<amexio-card-ce>
    <amexio-image width="100%" path="https://www.seriouseats.com/recipes/images/2015/07/20150728-homemade-whopper-food-lab-35-1500x1125.jpg"></amexio-image>
    <amexio-badge [absolute]="true" [background]="'red'" [color]="'white'" [top]="'0px'" [right]="'0px'">
        <amexio-label size="red">Non-Veg</amexio-label>
    </amexio-badge>

    <amexio-header-ce [border-bottom]="true" [align]="'space-between'">
        <amexio-label size="medium-bold">Burger lovers</amexio-label>
        <amexio-image [icon-class]="'fa fa-phone fa-1x'" [tooltip]="'Phone'"></amexio-image>
    </amexio-header-ce>
    <amexio-body-ce>
        <amexio-label>Tonight's availability</amexio-label> <br />
        <amexio-chips *ngFor="let item of ['07:00', '08:00', '09:00', '11:00']">
            <amexio-chip [label]="item" [color]="item.color"> </amexio-chip>
        </amexio-chips>
    </amexio-body-ce>
</amexio-card-ce>
