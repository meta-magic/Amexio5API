<!-- Pie Chart-->
<amexio-chart-pie [height]="'400px'"
                  [width]="'100%'"
                  [label]="true"
                  [data]="pieChartData">
  <amexio-chart-title [title]="'My Daily Activities'">
  </amexio-chart-title>
  <amexio-chart-legend [position]="'right'">
  </amexio-chart-legend>
</amexio-chart-pie>
<!-- 3D Pie Chart-->
<amexio-chart-pie [height]="'400px'"
                  [width]="'100%'"
                  [is3d]="true"
                  [label]="true"
                  [data]="pieChartData">
  <amexio-chart-title [title]="'My Daily Activities'">
  </amexio-chart-title>
  <amexio-chart-legend [position]="'right'">
  </amexio-chart-legend>
</amexio-chart-pie>
