
<!-- Drillable Property With Multiple Targets -->

<amexio-drillable>

<amexio-d3-chart-bar [title]="'Country Chart'" 
[http-url] ="'https://restapi.amexio.org:8991/rest-sample-app/api/countrychart/findall'" 
[http-method]="'get'" 
[level] = 1
[target] = 2
[drillable-data] = "drillabledata"
[color] = "barchartcolor">
</amexio-d3-chart-bar> 
            
<amexio-d3-chart-bar
[title] ="'state Chart'" 
[http-url] ="'https://restapi.amexio.org:8991/rest-sample-app/api/state/findbycountry'" 
[http-method] ="'post'" 
[color] = "barchartcolor"
[drillable-data]= "drillabledata"
[level] = 2
[target] = 3>
</amexio-d3-chart-bar>   
     
<amexio-d3-chart-bar [title]="'Litercy Chart '"     
[http-url] = "'https://restapi.amexio.org:8991/rest-sample-app/api/state/findbycountryliteracy'" 
[http-method] = "'post'" 
[color] = "barchartcolor"
[level] = 2
[target] = 3
[drillable-data] = "drillabledata">
</amexio-d3-chart-bar> 

</amexio-drillable>
