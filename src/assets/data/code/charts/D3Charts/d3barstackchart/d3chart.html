
<!-- D3-barstack By Default legend Color -->

<amexio-d3-chart-barstack 
                        [title]="'STACKBARCHART'" 
                        [label]="true"
                        [label-color]="'white'"
                        [data]="userDefineColorData" 
                        (onChartClick)="onDefaultChartClick($event)" 
                        (onLegendClick)="onUserDefineLegendClick($event)">   
</amexio-d3-chart-barstack> 

<!-- D3-barstack with User Defined Color -->

<amexio-d3-chart-barstack 
                        [title]="'STACKBARCHART'" 
                        [data]="userDefineColorData" 
                        [label]="true"
                        [color]="colorArray"
                        (onChartClick)="onDefaultChartClick($event)" 
                        (onLegendClick)="onUserDefineLegendClick($event)">
</amexio-d3-chart-barstack>
