<!--  D3 Chart line chart:  Multiple line-->
<amexio-d3-chart-line   (onLegendClick)="onUserDefineLegendClick($event)" 
                        (onChartClick)="onUserDefineLegendClick($event)"
                        [title]="'Popularity Of XYZ & PQR'" 
                        [data]="doubleLineData"
                        [label]="true"
                        >
</amexio-d3-chart-line>

<!-- D3-chart line chart: single line-->
<amexio-d3-chart-line (onChartClick)="onDefaultChartClick($event)"
                      (onLegendClick)="onDefaultLegendClick($event)"
                      [title]="'CNX Resources Corp'"
                      [label]="true"
                      [data] = "singlelinedata">
</amexio-d3-chart-line>

<!-- D3-chart line chart: Yaxis-interval-->
<amexio-d3-chart-line (onChartClick)="onLineChartClick($event)" 
                      [label]="true" 
                      (onLegendClick)="onLineLegendClick($event)"
                      [title]="'Company Performance'"
                      [data] = "lineData"
                      [label-color] = "'brown'"
                      [yaxis-interval] = "5">
</amexio-d3-chart-line>
<!-- D3-line with Xaxis interval -->
<amexio-d3-chart-line (onChartClick)="onLineChart4Click($event)" 
                      (onLegendClick)="onLineLegend4Click($event)"
                      [title]="'Climate Teperature Report'" 
                      [color] = "climateDataLineColor" 
                      [data]="climateData" 
                      [xaxis-interval]="3">
</amexio-d3-chart-line>

<!-- D3-line with rotate and display field -->
<amexio-d3-chart-line (onChartClick)="onLineChart5Click($event)" 
                      (onLegendClick)="onLineLegend5Click($event)"
                      [title]="'Daily Statistics'" 
                      [color]="dailyStatLinecolor" 
                      [display-field]="'Weekday'" 
                      [rotate]="true" 
                      [data]="dailystatData" 
                      [label]="true">
</amexio-d3-chart-line>

<!-- D3-line without xaxis interval -->
<amexio-d3-chart-line (onChartClick)="onLineChart6Click($event)" 
                      (onLegendClick)="onLineLegend6Click($event)" 
                      [title]="'S&P Corp'"
                      [data]="stockData"
                      [color]="stockLineColor">
</amexio-d3-chart-line>
