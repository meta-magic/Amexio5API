<!-- D3-chart Chart User Define Color -->
<amexio-d3-chart-bar 
        [width]="400"
        [data]="userDefineColorData" 
        [height]="400" 
        [title]="'Population of Cities in India'"
        (onChartClick)="onDefaultChartClick($event)"
        (onLegendClick)="onUserDefineLegendClick($event)"
        [color]="userDefineColors" >
 </amexio-d3-chart-bar>

<!-- D3-bar Chart By Default Color -->
<amexio-d3-chart-bar 
        [data]="defultColorData"
        [title]="'Company Performance Details'" 
        (onChartClick)="onDefaultChartClick($event)" 
        (onLegendClick)="onDefaultLegendClick($event)" >
</amexio-d3-chart-bar>

 <!-- Horizontal D3-chart Chart -->
 <amexio-d3-chart-bar 
        [horizontal]="true" 
        [title]="'Coffee Production Analysis'"  
        (onChartClick)="onDefaultChartClick2($event)"  
        (onLegendClick)="onDefaultLegendClick1($event)" 
        [data]="barData">
 </amexio-d3-chart-bar>
