<!-- D3-Combo Chart scenario 1: bar + line + data-->
<amexio-d3-combochart [title]="'Rice Production in India'" 
(onChartClick)="onDefaultChartClicksc1($event)"
(onLineClick)="onDefaultLineClicksc1($event)"
(onLegendClick)="onUserDefineLegendClicksc1($event)" 
[data]="barData"
[bar-data-index]="barArray"
[line-data-index]="lineArray"
>
</amexio-d3-combochart>

<!-- D3-Combo Chart scenario 2: line + data-->
<amexio-d3-combochart [title]="'Rice Production in India'"

(onLineClick)="onDefaultLineClicksc2($event)"
(onLegendClick)="onUserDefineLegendClicksc2($event)" 
[data]="barData"
[line-data-index]="lineArray2"
>
</amexio-d3-combochart>
