<div style="height:1200px;">
        <amexio-calendar [event-color-grouping]="true" 
        [calendar-date]="calendardate" (onEventClicked)="onEventClicked($event)" 
        (onCloseClick)="onMoreClose($event)"
        (onMoreEventClick)="onMoreEventsClicked($event)" [events]="events">
        </amexio-calendar>
    </div>
