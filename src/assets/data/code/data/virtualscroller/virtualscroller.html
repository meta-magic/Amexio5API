<amexio-virtual-scroller [height]="360" [item-size]="210" [data]="localData.body.results.assets.items">
    <ng-template #amexioBodyTmpl let-row="row">
        <amexio-card [header]="false" [footer]="false" [show]="true">

            <amexio-body>
                <amexio-row>
                    <amexio-column [size]="4">
                        <amexio-image [path]="row.imagepath" [height]="'180px'">
                        </amexio-image>
                    </amexio-column>
                    <amexio-column [size]="8">
                        <amexio-label size="small-bold">
                            {{row.title}}
                        </amexio-label>

                        <amexio-image style="padding: 5px" [icon-class]="'fas fa-caret-square-right fa-2x'"></amexio-image>
                        <amexio-image style="padding: 5px" [icon-class]="'fa fa-share-alt fa-2x'"></amexio-image>

                        <amexio-label size="small">
                            {{row.description}}
                        </amexio-label>
                        <amexio-label size="small-bold">
                            {{row.duration}} secs
                        </amexio-label>
                    </amexio-column>
                </amexio-row>

            </amexio-body>

        </amexio-card>

    </ng-template>

</amexio-virtual-scroller>
