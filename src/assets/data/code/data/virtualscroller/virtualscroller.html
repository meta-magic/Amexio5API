<!-- Virtual Scroller With multi column -->
<amexio-virtual-scroller *ngIf="localData2d" [height]="540" [item-size]="180" [data]="localData2d.items">
    <ng-template #amexioBodyTmpl let-row="row">
        <amexio-row>
            <amexio-column *ngFor="let item of row.data" size="3">
                <amexio-card-ce>
                    <amexio-body-ce>
                        <amexio-image [path]="item.imagepath" [height]="'180px'">
                        </amexio-image>
                    </amexio-body-ce>
                </amexio-card-ce>
            </amexio-column>
        </amexio-row>
    </ng-template>
</amexio-virtual-scroller>

<!-- Simple Virtual Scroller -->
<amexio-virtual-scroller *ngIf="localData" [height]="360" [item-size]="180" [data]="localData.items">
    <ng-template #amexioBodyTmpl let-row="row">
        <amexio-card [header]="false" [footer]="false" [show]="true">
            <amexio-body>
                <amexio-row>
                    <amexio-column [size]="4">
                        <amexio-image [path]="row.imagepath" [height]="'180px'">
                        </amexio-image>
                    </amexio-column>
                    <amexio-column [size]="8">
                        <amexio-label size="small-bold">
                            {{row.title}}
                        </amexio-label>

                        <amexio-image style="padding: 5px" [icon-class]="'fas fa-caret-square-right fa-2x'"></amexio-image>
                        <amexio-image style="padding: 5px" [icon-class]="'fa fa-share-alt fa-2x'"></amexio-image>

                        <amexio-label size="small">
                            {{row.description}}
                        </amexio-label>
                        <amexio-label size="small-bold">
                            {{row.duration}} secs
                        </amexio-label>
                    </amexio-column>
                </amexio-row>

            </amexio-body>

        </amexio-card>

    </ng-template>

</amexio-virtual-scroller>
