<!--Horizontal Tree-->


<amexio-horizontal-treeview [data-reader]="'data'"
                            [http-method]="'get'"
                            [label]="'Menu'"
                            (nodeClick)="getNodeData($event)"
                            [http-url]="'assets/data/componentdata/sidenav.json'">
</amexio-horizontal-treeview>


<!--Horizontal Tree Template-->


<amexio-horizontal-treeview [data-reader]="'data'"
                            [http-method]="'get'"
                            [label]="'Menu'"
                            (nodeClick)="getNodeData($event)"
                            [http-url]="'assets/data/componentdata/horizontaltemplate.json'">

                            
                            <ng-template #amexioTreeTemplate let-icon="icon" let-node="node">
                                    <i [attr.class]="node.icon"></i> &nbsp;
                                    <amexio-label>
                                        {{node.text}}
                                    </amexio-label>
                            </ng-template>
           
</amexio-horizontal-treeview>
