<!-- Simple Grid -->
<amexio-datagrid amexioColorPalette [color-palette]="'vibrant'"  [gradient]="true" [enable-column-fiter]="true" 
                 title="Simple Data Grid " 
                 [enable-checkbox]="false" 
                 [http-method]="'get'"
                 [http-url]="'assets/data/componentdata/country.json'" 
                 [data-reader]="'data'" 
                 [page-size]="10"
                 (selectedRowData)="getSelectedRecord($event)">
    <amexio-data-table-column 
        [data-index]="'countryName'" 
        [data-type]="'string'" 
        [hidden]="false" 
        [text]="'Name'">
    </amexio-data-table-column>
    <amexio-data-table-column 
        [sort]="false" 
        [data-index]="'countryCode1'" 
        [data-type]="'string'" 
        [hidden]="false"
        [text]="'Code'">
    </amexio-data-table-column>
    <amexio-data-table-column
        [data-index]="'currencyName'" 
        [data-type]="'string'" 
        [hidden]="false" 
        [text]="'Currency'">
    </amexio-data-table-column>
</amexio-datagrid>


<!-- Simple Grid with inner structure -->
<amexio-datagrid [enable-column-fiter]="true" 
                 title="Simple Data Grid with inner structure" 
                 [enable-checkbox]="false" 
                 [http-method]="'get'"
                 [http-url]="'assets/data/componentdata/personProfile.json'" 
                 [data-reader]="'data'" 
                 [page-size]="10"
                 (selectedRowData)="getSelectedRecord($event)">
    <amexio-data-table-column 
        [data-index]="'personName'" 
        [data-type]="'string'" 
        [hidden]="false" 
        [text]="'Name'">
    </amexio-data-table-column>
    <amexio-data-table-column 
        [sort]="false" 
        [data-index]="'designation'" 
        [data-type]="'string'" 
        [hidden]="false"
        [text]="'Designation'">
    </amexio-data-table-column>
    <amexio-data-table-column
        [data-index]="'address.addressLabel'" 
        [data-type]="'string'" 
        [hidden]="false" 
        [text]="'Address'">
    </amexio-data-table-column>
</amexio-datagrid>
