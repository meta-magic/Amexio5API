 
<h3>Primary</h3>

  <amexio-progress-bar [current-value]="'100'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>

    <amexio-progress-bar [current-value]="'63'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>

<h3>Danger</h3>

    <amexio-progress-bar [current-value]="'32'" [tooltip]="'completed'" [infinite]="false" type="danger"></amexio-progress-bar>

<h3>Infinite</h3>
  
    <amexio-progress-bar [stripped]="true" [current-value]="'54'" [infinite]="true"  type="danger"></amexio-progress-bar>
  
    <amexio-progress-bar [stripped]="true" [current-value]="'32'" [infinite]="true" type="success"></amexio-progress-bar>

<h3>Amexio - Colours </h3>

  <amexio-progress-bar  [current-value]="'80'" [tooltip]="'completed'" [infinite]="false" [amexio-color]="'amexio-green'"></amexio-progress-bar>

  <amexio-progress-bar [stripped]="true" [tooltip]="'completed'" [current-value]="'80'" [infinite]="false" [amexio-color]="'amexio-blue'"></amexio-progress-bar>

  <amexio-progress-bar amexioThemeStyle [theme-style]="'round-edge'" [current-value]="'50'" [tooltip]="'completed'" [infinite]="false" type="success"></amexio-progress-bar>

  <amexio-progress-bar amexioThemeStyle [theme-style]="'round-edge'" [current-value]="'80'" [tooltip]="'completed'" [infinite]="false" type="warning"></amexio-progress-bar>
