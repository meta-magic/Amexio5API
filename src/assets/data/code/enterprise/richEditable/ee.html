<!-- Demo 1: Amexio Rich Editable TextArea  With Source Code.-->

        <amexio-rich-textarea 
                    [rich-height]="300"
                    [enable-source-code]="true"
                    (onCodeClick)="onSourceCodeDisplay($event)"
                    [toolbar-position]="'top'">
        </amexio-rich-textarea>
   
        <pre><code>{{HTMLCodeDisplay }}</code></pre>
   
<!-- Demo 2:  Amexio Rich Editable TextArea-->



        <amexio-rich-textarea 
                    [initial-input]="bindingData"
                    [toolbar-position]="'bottom'"
                    [enable-source-code]="true"
                    (onCodeClick)="onSourceCodeDisplay($event)"
                    >
        </amexio-rich-textarea>

        <pre><code>{{HTMLCodeDisplay }}</code></pre>
        <br/>
        <pre><code>{{bindingData }}</code></pre>
