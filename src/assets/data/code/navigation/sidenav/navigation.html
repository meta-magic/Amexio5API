<amexio-row>
  <amexio-column size="12">
    <amexio-card [header]="true">
      <amexio-header> Side Nav </amexio-header>
      <amexio-body>
        <amexio-side-nav [http-url]="'assets/data/componentdata/sidenav.json'" [http-method]="'get'" [data-reader]="'data'"
          [width]="'275px'" [position]="'relative'">
        </amexio-side-nav>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>

<amexio-row>
  <amexio-column size="12">
    <amexio-card [header]="true">
      <amexio-header> Side Nav with component </amexio-header>
      <amexio-body> {{nodeData | json}}
        <amexio-side-nav [width]="'275px'" [position]="'relative'">

          <amexio-sidenav-node>
            <amexio-label size="medium-bold">BetaMagic</amexio-label>
          </amexio-sidenav-node>
          <amexio-sidenav-node [expand-icon]=true [separator]=true>
            <amexio-row>
              <amexio-column size="3">
                <amexio-image [height]="'49.75px'" [width]="'49.75px'" [c-class]="'image-round'" path="assets/images/profile/ketan.jpg">
                </amexio-image>
              </amexio-column>
              <amexio-column size="7">

                <amexio-label> Ketan Gote</amexio-label>
                <amexio-label> xyz@metamagic.in</amexio-label><br />

              </amexio-column>
            </amexio-row>

          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>
            <amexio-button [label]="'Compose'" [icon]="'fa fa-plus'" [size]="'large'" [type]="'theme-color  '"
              [tooltip]="'Background Button'">
            </amexio-button>
          </amexio-sidenav-node>


          <amexio-sidenav-node [label]="'Input'" [icon]="'fa fa-inbox'" [badge]="395" [expand-icon]=true>
          </amexio-sidenav-node>
          <amexio-sidenav-node [label]="'Starred'" [icon]="'fa fa-star'" [expand-icon]=true>
          </amexio-sidenav-node>
          <amexio-sidenav-node [label]="'Send'" [icon]="'fa fa-paper-plane'" [expand-icon]=true>
          </amexio-sidenav-node>
          <amexio-sidenav-node [label]="'Draft'" [icon]="'fa fa-save'" [expand-icon]=true>
          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>
            <amexio-checkbox [field-label]="'Rashmi Thakkar'" [(ngModel)]="check2">
            </amexio-checkbox>
          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>

            <amexio-checkbox [field-label]="'Dattaram Gawas'" [(ngModel)]="check3">
            </amexio-checkbox>
          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>
            <amexio-checkbox [field-label]="'Sagar Jadhav'" [(ngModel)]="check1">
            </amexio-checkbox>
          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>

            <amexio-checkbox [field-label]="'Kedar Kokil'" [(ngModel)]="check">
            </amexio-checkbox>
          </amexio-sidenav-node>

          <amexio-sidenav-node [separator]=true>
            <amexio-toggle [field-label]="'Reminder'">
            </amexio-toggle>

          </amexio-sidenav-node>

        </amexio-side-nav>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>
