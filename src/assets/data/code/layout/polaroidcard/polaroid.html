<!-- Card With Polaroid Effect -->
<amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
    height="height">
    <amexio-header>
        Polroid Cards Demo
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="3">
                <amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
                    height="height" [style-type]="'tilted-2-degree'">
                    <amexio-header>
                        Taj Mahal
                    </amexio-header>
                    <amexio-body>
                        <amexio-image [path]="'assets/images/polaroid/p1.jpeg'">
                        </amexio-image>
                    </amexio-body>
                    <amexio-action>
                        footer
                    </amexio-action>
                </amexio-card>
            </amexio-column>
            <amexio-column size="3">
                <amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
                    height="height" [style-type]="'tilted-minus-2-degree'">
                    <amexio-header>
                        Tower Of Pisa
                    </amexio-header>
                    <amexio-body>
                        <amexio-image [path]="'assets/images/polaroid/p2.jpg'">
                        </amexio-image>
                    </amexio-body>
                    <amexio-action>
                        footer
                    </amexio-action>
                </amexio-card>
            </amexio-column>
            <amexio-column size="3">
                <amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
                    height="height" [style-type]="'tilted-minus-4-degree'">
                    <amexio-header>
                        Pyramid Of Giza
                    </amexio-header>
                    <amexio-body>
                        <amexio-image [path]="'assets/images/polaroid/p_img3.jpeg'">
                        </amexio-image>
                    </amexio-body>
                    <amexio-action>
                        footer
                    </amexio-action>
                </amexio-card>
            </amexio-column>
            <amexio-column size="3">
                <amexio-card [header]="true" [header-align]="'left'" [footer]="false" [footer-align]="'left'" [show]="'showVariable'"
                    height="height" [style-type]="'tilted-4-degree'">
                    <amexio-header>
                        Statue Of Liberty
                    </amexio-header>
                    <amexio-body>
                        <amexio-image [path]="'assets/images/polaroid/p5.jpeg'">
                        </amexio-image>
                    </amexio-body>
                    <amexio-action>
                        footer
                    </amexio-action>
                </amexio-card>
            </amexio-column>
        </amexio-row>
    </amexio-body>
</amexio-card>
