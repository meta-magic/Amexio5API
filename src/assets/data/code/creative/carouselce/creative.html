
<!-- Demo 1:- Creative Carousel with user define BG and Color to bar -->
<amexio-carousel-ce 
                    [bar-bg-color]="'#FFD29BD0'"
                    [bar-font-color]="'#ff0000'"
                    [translucent]="false" 
                    [type]="1"
                    [http-url]="'assets/data/componentdata/creativecarousel3.json'" 
                    [http-method]="'get'"
                    [data-reader]="'data'">
</amexio-carousel-ce>


<!-- Demo 2: -  Creative Carousel With Parallax Effect and translucent effect -->
<amexio-carousel-ce 
                    [http-url]="'assets/data/componentdata/creativecarousel1.json'"
                    [http-method]="'get'"
                    [type]="1" 
                    [translucent]="true"
                    [data-reader]="'data'">
</amexio-carousel-ce>


<!-- Demo 3: - Creative Carousel With Parallax Effect Demo-->
<amexio-carousel-ce 
                    [http-url]="'assets/data/componentdata/creativecarousel2.json'" 
                    [http-method]="'get'" 
                    [data-reader]="'data'"
                    [type]="2" 
                    [template-width]="80"
                    [translucent]="false"
                    position="right">

    <ng-template let-i amexioTemplate="item">
        <amexio-row>
            <amexio-column size="12" fit="false">
                <amexio-box background-color='red' padding="true">
                    <amexio-label>{{i.title}}</amexio-label>
                    <amexio-label style="float:right;">
                        {{i.star}}
                    </amexio-label>
                    <amexio-image style="float:right;" [icon-class]="'fa fa-star-o'">
                    </amexio-image>
                    <amexio-label style="float:right;">
                        {{i.comment}}
                    </amexio-label>
                    <amexio-image style="float:right;" [icon-class]="'fa fa-comment-o'"></amexio-image>
                </amexio-box>
            </amexio-column>
        </amexio-row>
    </ng-template>
    
</amexio-carousel-ce>
