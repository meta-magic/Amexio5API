<!-- Ribbon Card Demo 1 -->
<amexio-card-ce>
    <amexio-header-ce>
      <amexio-label size="medium-bold">
        Free Plan
      </amexio-label>
    </amexio-header-ce>
    <amexio-body-ce [align]="'center'">
      <amexio-layout-columns [alignment]="'center'" [orientation]="'vertical'" [border]="false" [responsive-mode]="true">
        <amexio-layout-item>
          <amexio-image path="assets/images/logos/Amexio.webp"></amexio-image>
        </amexio-layout-item>
        <amexio-layout-item style="text-align: center">
          <amexio-label size="medium">
            <a style="color: blue;cursor: pointer;"><b>Contact</b></a>
          </amexio-label>
        </amexio-layout-item>
        <amexio-layout-item style="text-align: center">
          <amexio-label size="medium">
            Free
          </amexio-label>
        </amexio-layout-item>
      </amexio-layout-columns>
    </amexio-body-ce>
    <amexio-button [label]="'Buy'" [type]="'theme-color'" [block]="true">
    </amexio-button>
  </amexio-card-ce>
