<amexio-card-ce [overlay-type]="'slider-effect'"   [align]="'center'"

</amexio-header-ce>
<amexio-body-ce>
        <amexio-layout-columns [orientation]="'horizontal'" [alignment]="'center'"
        [border]="false">
        <amexio-layout-item>
            <amexio-label
                [size]="'medium-bold'">
                Visit Yetiland
            </amexio-label>
            
        </amexio-layout-item>
        </amexio-layout-columns>

    <p>
       Lorem ipsum dolor sit amet.
    </p>

                [size]="'xsmall'">
            </amexio-button>
        </amexio-layout-item>
    </amexio-layout-columns>
</amexio-body-ce>
<amexio-action-ce>

</amexio-action-ce>
</amexio-card-ce>
