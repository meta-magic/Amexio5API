<!-- Inline Color Picker -->
<amexio-color-picker  [inline-color-picker]="true"></amexio-color-picker>

<!-- OverLay ColorPicker -->
<amexio-color-picker  [(ngModel)]="color"></amexio-color-picker>

<!-- Color Picker with Round Edges -->
<amexio-color-picker amexioThemeStyle [theme-style]="'round-edge'"
 [inline-color-picker]="true"></amexio-color-picker>
