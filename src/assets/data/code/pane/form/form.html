<!-- Simple Form -->
<amexio-form form-name="validateForm" header="true" show-error="true">
    <amexio-form-header style="width:100%">
        Form
    </amexio-form-header>
    <amexio-form-body>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-text-input [min-length]="3" [(ngModel)]="userRegistration.firstName" [max-length]="5" [allow-blank]="false" field-label="First Name" name="Firstname" place-holder="Enter first name" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-text-input field-label="Last Name" name="lastName" [(ngModel)]="userRegistration.lastName" place-holder="Enter last name(not mandatory)" allow-blank="true" error-msg="Please enter last name" [min-length]="3" min-error-msg="Minimum 3 char required"
                    [max-length]="10" max-error-msg="Maximum 10 char allowed" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
        </amexio-row>
        <amexio-textarea-input [field-label]="'Address'" name="Address" [(ngModel)]="userRegistration.address" [place-holder]="'Enter address'" [error-msg]="'Please enter address'" [icon-feedback]="true" [rows]="'1'" [columns]="'2'" [allow-blank]="false" [enable-popover]="true"></amexio-textarea-input>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-radio-group [name]="'genderList'" [field-label]="'Gender'" [horizontal]="true" [allow-blank]="false" [(ngModel)]="userRegistration.gender" [data-reader]="'response.data'" [display-field]="'gender'" [value-field]="'genderId'" [data]="radioGroupData">
                </amexio-radio-group>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-checkbox-group [field-label]="'Hobbies'" name="hobbies" [(ngModel)]="userRegistration.hobbies" [horizontal]="true" [required]="true" [data-reader]="'response.data'" [display-field]="'hobbieName'" [value-field]="'checked'" [data]="checkboxGroupdata">
                </amexio-checkbox-group>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-tag-input [data-reader]="'response.data'" [http-url]="'assets/data/componentdata/countryy.json'" [has-label]="true" [http-method]="'get'" [key]="'countryName'" [allow-blank]="false" [display-field]="'countryName'" [field-label]="'Having visa'">
                </amexio-tag-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-dropdown [place-holder]="'Choose City'" name="city" [(ngModel)]="userRegistration.city" [allow-blank]="false" [data-reader]="'response.data'" [field-label]="'City'" [http-url]="'assets/data/componentdata/cities.json'" [http-method]="'get'" [search]="'true'"
                    [display-field]="'cityName'" [value-field]="'cityName'">
                </amexio-dropdown>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column size="6">
                <amexio-number-input [name]="'age'" [(ngModel)]="userRegistration.age" [enable-popover]="true" [field-label]="'Age'" [place-holder]="'Enter age'" [allow-blank]="false" [error-msg]="'Please enter age'" [min-value]="18" [min-error-msg]="'age can not be less than 18'"
                    [max-value]="100" [max-error-msg]="'age can not be greater than 100'" [icon-feedback]="true">
                </amexio-number-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-date-time-picker [(ngModel)]="userRegistration.dateOfBirth" name="dateOfBirth" [field-label]="'Date Of Birth'" [time-picker]="false" [date-picker]="true" [required]="true">
                </amexio-date-time-picker>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-email-input [field-label]="'Email Id'" name="email" [(ngModel)]="userRegistration.email" [place-holder]="'Enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
                </amexio-email-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-password-input [enable-popover]="true" [field-label]="'Password Input'" name="password" [(ngModel)]="userRegistration.password" [place-holder]="'Enter Password'" [allow-blank]="false" [error-msg]="'Please enter password'" [min-length]="6" [min-error-msg]="'Minimum 6 char required'"
                    [max-length]="32" [max-error-msg]="'Maximum 32 char allowed'" [icon-feedback]="true">
                </amexio-password-input>
            </amexio-column>
        </amexio-row>
        <amexio-checkbox [field-label]="'Agree'" name="agree" [required]="true" [(ngModel)]="userRegistration.agree">
        </amexio-checkbox>
    </amexio-form-body>
    <amexio-form-action>
        <amexio-button [disabled]="false" [label]="'OK'" [type]="'primary'" [tooltip]="'Save'" [form-bind]="'validateForm'">
        </amexio-button>
        <amexio-button [label]="'Cancel'" [type]="'theme-backgroundcolor'" [tooltip]="'Cancel'">
        </amexio-button>
    </amexio-form-action>
</amexio-form>

<!-- Form with Tool Bar -->
<amexio-form form-name="validateForm" header="true" show-error="true">
    <amexio-form-header style="width:100%">
        <amexio-toolbar>
            <amexio-toolbar-item position-left>
                <amexio-label size="small">
                    Registration
                </amexio-label>
            </amexio-toolbar-item>
            <amexio-toolbar-item position-right [seperator-position]="'left'">
                <i class="fa fa-th" aria-hidden="true"></i>
            </amexio-toolbar-item>
            <amexio-toolbar-item position-right [seperator-position]="'left'">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </amexio-toolbar-item>
            <amexio-toolbar-item position-right [seperator-position]="'left'">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </amexio-toolbar-item>
            <amexio-toolbar-item position-right [seperator-position]="'left'">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </amexio-toolbar-item>
        </amexio-toolbar>
    </amexio-form-header>
    <amexio-form-body>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-text-input [min-length]="3" [(ngModel)]="firstName" [max-length]="5" [allow-blank]="false" field-label="First Name" name="Firstname" place-holder="Enter first name" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-text-input field-label="Last Name" name="lastName" [(ngModel)]="lastName" place-holder="Enter last name(not mandatory)" allow-blank="true" error-msg="Please enter last name" [min-length]="3" min-error-msg="Minimum 3 char required" [max-length]="10"
                    max-error-msg="Maximum 10 char allowed" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
        </amexio-row>
    </amexio-form-body>
    <amexio-form-action>
        <amexio-button [label]="'Save'" [type]="'primary'" [tooltip]="'Save'" [form-bind]="'validateForm'">
        </amexio-button>
        <amexio-button [label]="'Cancel'" [type]="'theme-backgroundcolor'" [tooltip]="'Cancel'">
        </amexio-button>
    </amexio-form-action>
</amexio-form>

<!-- Employee Registration form with address -->
<amexio-form #empForm form-name="empployeeForm" header="true" [header-align]="'left'" show-error="true">
    <amexio-form-header style='width:100%; display:flex;justify-content:inherit;'>
        Employee Registration
    </amexio-form-header>
    <amexio-form-body>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-text-input [(ngModel)]="emplpoyeeRegistration.firstName" [min-length]="3" [max-length]="5" [allow-blank]="false" field-label="First Name" [name]="'Firstname'" place-holder="Enter first name" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-text-input field-label="Last Name" [name]="'lastName'" [(ngModel)]="emplpoyeeRegistration.lastName" place-holder="Enter last name" [allow-blank]="false" error-msg="Please enter last name" [min-length]="3" min-error-msg="Minimum 3 char required"
                    [max-length]="10" max-error-msg="Maximum 10 char allowed" icon-feedback="true">
                </amexio-text-input>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-radio-group [name]="'genderList'" [field-label]="'Gender'" [horizontal]="true" [allow-blank]="false" [(ngModel)]="emplpoyeeRegistration.gender" [data-reader]="'response.data'" [display-field]="'gender'" [value-field]="'genderId'" [data]="radioGroupData">
                </amexio-radio-group>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-dropdown [place-holder]="'Choose Department'" [name]="'department'" [(ngModel)]="emplpoyeeRegistration.department" [allow-blank]="false" [field-label]="'Department'" [search]="'true'" [data]="departmentData" [display-field]="'deptName'" [value-field]="'deptId'">
                </amexio-dropdown>
            </amexio-column>
        </amexio-row>
        <amexio-row>
            <amexio-column [size]="6">
                <amexio-email-input [field-label]="'Email Id'" [name]="'email'" [(ngModel)]="emplpoyeeRegistration.email" [place-holder]="'Enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
                </amexio-email-input>
            </amexio-column>
            <amexio-column [size]="6">
                <amexio-date-time-picker [(ngModel)]="emplpoyeeRegistration.dateOfBirth" [name]="'dateOfBirth'" [field-label]="'Date Of Birth'" [time-picker]="false" [date-picker]="true" [required]="true">
                </amexio-date-time-picker>
            </amexio-column>
        </amexio-row>
        <amexio-fieldset [form-group]="'address'" title="Address">
            <amexio-row>
                <amexio-column [size]="6">
                    <amexio-text-input field-label="Street" [name]="'street'" [(ngModel)]="emplpoyeeRegistration.address.street" place-holder="Enter street" enable-popover="true" [min-length]="3" min-error-msg="Minimum 3 char required" [allow-blank]="false" error-msg="Please enter street"
                        icon-feedback="true">
                    </amexio-text-input>
                </amexio-column>
                <amexio-column [size]="6">
                    <amexio-text-input field-label="city" [name]="'city'" [(ngModel)]="emplpoyeeRegistration.address.city" [min-length]="3" enable-popover="true" min-error-msg="Minimum 3 char required" place-holder="Enter city" [allow-blank]="false" error-msg="Please enter city"
                        icon-feedback="true">
                    </amexio-text-input>
                </amexio-column>
            </amexio-row>
            <amexio-row>
                <amexio-column [size]="6">
                    <amexio-text-input field-label="pincode" [name]="'pincode'" [(ngModel)]="emplpoyeeRegistration.address.pincode" [min-length]="3" enable-popover="true" min-error-msg="Minimum 3 char required" place-holder="Enter pincode" [allow-blank]="false" error-msg="Please enter pincode"
                        icon-feedback="true">
                    </amexio-text-input>
                </amexio-column>
            </amexio-row>
        </amexio-fieldset>
    </amexio-form-body>
    <amexio-form-action>
        <amexio-button [disabled]="false" [label]="'OK'" [type]="'primary'" [tooltip]="'Save'" [form-bind]="'empployeeForm'">
        </amexio-button>
        <amexio-button [label]="'Cancel'" [type]="'theme-backgroundcolor'" [tooltip]="'Cancel'">
        </amexio-button>
    </amexio-form-action>
</amexio-form>
