<amexio-sliding-panel [header]="'Settings'">
    <amexio-panel-item [icon]="'fa fa-plane'" [title]="'Airplane Mode'">
    </amexio-panel-item>
    <amexio-panel-item [icon]="'fa fa-wifi'" [title]="'WiFi'">
    </amexio-panel-item>
    <amexio-panel-item [icon]="'fa fa-bluetooth'" [title]="'Bluetooth'">
    </amexio-panel-item>
    <amexio-panel-item [icon]="'fa fa-volume-off'" [title]="'Volume'">
        <amexio-sliding-panel>
            <amexio-panel-item [icon]="'fa fa-volume-up'" [title]="'Volume up'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-volume-down'" [title]="'Volume up'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-bell-slash'" [title]="'Mute'">
            </amexio-panel-item>
        </amexio-sliding-panel>
    </amexio-panel-item>
    <amexio-panel-item [icon]="'fa fa-phone'" [title]="'Call settings'">
    </amexio-panel-item>
    <amexio-panel-item [icon]="'fa fa-user'" [title]="'Users and accounts'">
        <amexio-sliding-panel>
            <amexio-panel-item [icon]="'fa fa-google'" [title]="'Google'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-linkedin'" [title]="'Linkedin'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-facebook'" [title]="'Facebook'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-twitter'" [title]="'Twitter'">
            </amexio-panel-item>
            <amexio-panel-item [icon]="'fa fa-pinterest'" [title]="'pinterest'">
            </amexio-panel-item>
        </amexio-sliding-panel>
    </amexio-panel-item>
</amexio-sliding-panel>
