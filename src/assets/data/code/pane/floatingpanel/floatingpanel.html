<!-- Floating Panel With Relative Positioning -->

<amexio-row>
    <amexio-column size="2" fit="false">
        <amexio-button type="theme-color" (onClick)="onshowRelativePanel()" label="Relative">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]=" true"
            [show-panel]="showRelativePanel" [relative]="true" [closeable]="true" [width]="'330'" [height]="200"
            [title]="'Company Info'" (onClose)="onCloseRelativePanel($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-property-grid [has-border]="true" [key-value-data]="companyKeyValueData">
                    </amexio-property-grid>
                </amexio-column>
            </amexio-row>

        </amexio-floating-panel>
    </amexio-column>

    <amexio-column size="3" fit="false">
        <amexio-button type="theme-color" (mouseenter)="onshowRelativePanelWithToolTip()"
            (mouseleave)="onshowRelativePanelWithToolTip()" label="Relative with Tooltip">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]="true" [arrow]="true"
            [show-panel]="showRelativePanel1" [relative]="true" [closeable]="true" [width]="'330'" [height]="200"
            [title]="'Company Info'" (onClose)="onCloseRelativePanel1($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-property-grid [has-border]="true" [key-value-data]="companyKeyValueData">
                    </amexio-property-grid>
                </amexio-column>
            </amexio-row>

        </amexio-floating-panel>
    </amexio-column>

    <amexio-column size="3" fit="false">
        <amexio-button type="theme-color" (onClick)="onshowResizePanel()" label="Resize Panel">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [resizable]="true" [color-palette]="'random'" [gradient]="true"
            [show-panel]="showResizePanel" [relative]="false" [closeable]="true" [width]="'330'" [height]="200"
            [title]="'Company Info'" (onClose)="onCloseRelativePanel1($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-property-grid [has-border]="true" [key-value-data]="companyKeyValueData">
                    </amexio-property-grid>
                </amexio-column>
            </amexio-row>

        </amexio-floating-panel>
    </amexio-column>
    <amexio-column size="2" fit="false">
        <amexio-button type="theme-color" (onClick)="onshowDragPanel()" label="Drag Panel">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [draggable]="true" [color-palette]="'random'" [gradient]="true"
            [show-panel]="showDragPanel" [relative]="false" [closeable]="true" [width]="'330'" [height]="200"
            [title]="'Company Info'" (onClose)="onCloseRelativePanel1($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-property-grid [has-border]="true" [key-value-data]="companyKeyValueData">
                    </amexio-property-grid>
                </amexio-column>
            </amexio-row>

        </amexio-floating-panel>
    </amexio-column>

</amexio-row>

<!-- Floating Panel With Absolute Positioning -->

<amexio-row>

    <amexio-column [size]="2">
        <amexio-button type="red" (onClick)="showTopLeftPanel()" label="Top Left">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]="true"
            [show-panel]="topLeftPanel" [relative]="false" [closeable]="true" [top-position]="'30px'"
            [left-position]="'50px'" [width]="'330'" [height]="200" [title]="'Video Player'"
            (onClose)="onCloseTopLeftPanel($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-video-player [width]="'300'" path="assets/videos/sample_bunny.mp4">
                    </amexio-video-player>
                </amexio-column>
            </amexio-row>


        </amexio-floating-panel>
    </amexio-column>
    <amexio-column [size]="2">
        <amexio-button type="theme-color" (onClick)="showTopRightPanel()" label="Top Right">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]="true"
            [show-panel]="topRightPanel" [relative]="false" [closeable]="true" [top-position]="'30px'"
            [right-position]="'40px'" [width]="'400'" [height]="300" [title]="'Google Map'"
            (onClose)="onCloseTopRightPanel($event)">
            <amexio-google-map [initial-zoom-level]="2" [height]="'295px'"
                [google-map-key]="'AIzaSyDKSPX97z-ndeh_Mgq3xkaML2Kp9AwHA9s'" [data]="data"
                (onMarkerClick)="onMarkerClick1($event)">
            </amexio-google-map>

        </amexio-floating-panel>
    </amexio-column>
    <amexio-column [size]="2">
        <amexio-button type="success" (onClick)="showBottomRightPanel()" label="Bottom Right">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]="true"
            [show-panel]="bottomRightPanel" [relative]="false" [closeable]="true" [bottom-position]="'30px'"
            [right-position]="'20px'" [width]="'250'" [height]="300" [title]="'Theme Switcher'"
            (onClose)="onCloseBottomRightPanel($event)">
            <amexio-theme-switcher style="display: block;margin: -20px -10px;" [closeable]="false" [relative]="true"
                [mda]="true" [col-size]="1">
            </amexio-theme-switcher>
        </amexio-floating-panel>
    </amexio-column>
    <amexio-column [size]="2">
        <amexio-button type="theme-backgroundcolor" (onClick)="showBottomLeftPanel()" label="Bottom Left">
        </amexio-button>
        <amexio-floating-panel amexioColorPalette [color-palette]="'random'" [gradient]="true"
            [show-panel]="bottomLeftPanel" [relative]="false" [closeable]="true" [bottom-position]="'30px'"
            [left-position]="'20px'" [width]="'330'" [height]="200" [title]="'Video Player'"
            (onClose)="onCloseBottomLeftPanel($event)">
            <amexio-row>
                <amexio-column size="12" fit="true">
                    <amexio-video-player [width]="'300'" path="assets/videos/nature.mp4">
                    </amexio-video-player>
                </amexio-column>
            </amexio-row>

        </amexio-floating-panel>
    </amexio-column>
</amexio-row>
