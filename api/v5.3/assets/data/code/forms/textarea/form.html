<!--Basic Text Area-->
<amexio-textarea-input [enable-popover]="true"
                       [field-label]="'Textarea Input'"
                        name ="Address"
                       [place-holder]="'permanent Address'"
                       [allow-blank]="true"
                       [error-msg] ="'Please enter Address'"
                       [icon-feedback]="true"
                       [rows]="'4'"
                       [columns]="'2'">
</amexio-textarea-input>
