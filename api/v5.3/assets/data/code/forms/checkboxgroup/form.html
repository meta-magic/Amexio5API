<!-- Checkbox group with local data-->
<amexio-checkbox-group [field-label]="'Horizontal Checkbox'"
                       name="language"
                       [data-reader]="'response.data'"
                       [display-field]="'language'"
                       [horizontal]="true"
                       [value-field]="'checked'"
                       (onSelection)="selectedCheckboxgroup($event)"
                       [data]="checkboxGroupdata">
</amexio-checkbox-group>

<!-- Horizontal checkbox group with http url-->
<amexio-checkbox-group [field-label]="'Vertical Checkbox'"
                       name="language"
                       [data-reader]="'data'"
                       [display-field]="'language'"
                       [value-field]="'checked'"
                       [http-method]="'get'"
                       [http-url]="'assets/data/componentdata/checkgroup.json'">
</amexio-checkbox-group>

<!-- Horizontal checkbox group with disabled single item.-->
<amexio-checkbox-group [field-label]="'Horizontal Checkbox'"
                        name="language"
                        [data-reader]="'response.data'"
                        [display-field]="'language'"
                        [horizontal]="true"
                        [value-field]="'checked'"
                        [data]="checkboxGroupdatadisabled">
</amexio-checkbox-group>


<!--   Horizontal Checkbox with disabled all item. -->
<amexio-checkbox-group [field-label]="'Horizontal Checkbox with disable'" 
                        name="language"
                        [data-reader]="'response.data'"
                        [display-field]="'language'"
                        [horizontal]="true"
                        name="disabledcheckbox"
                        [disabled]="true"
                        [value-field]="'checked'"
                        [data]="checkboxGroupdatadisabledallitem">
</amexio-checkbox-group>
