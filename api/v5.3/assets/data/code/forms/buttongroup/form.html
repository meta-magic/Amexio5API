<!--Button Group Component-->
<amexio-btn-group>
  <amexio-button [label]="'Background Color'" (onClick)="getData($event)">
  </amexio-button>
  <amexio-button [label]="'Theme Color'" [type]="'theme-color'">
  </amexio-button>
  <amexio-button [label]="'Green'" [type]="'green'">
  </amexio-button>
  <amexio-button [label]="'Red'" [type]="'red'">
  </amexio-button>
  <amexio-button [label]="'Yellow'" [type]="'yellow'">
  </amexio-button>
  <amexio-button [label]="'Transparent'" [type]="'transparent'">
  </amexio-button>
</amexio-btn-group>

<!--Button Group States-->
<amexio-btn-group>
  <amexio-button [label]="'Disabled'" [type]="'theme-color'" [tooltip]="'Disabled'" [disabled]="'true'">
  </amexio-button>
  <amexio-button [label]="'Enabled'" [type]="'theme-color'" [tooltip]="'Enabled'">
  </amexio-button>
</amexio-btn-group>

<!--Button Group with Icons-->
<amexio-btn-group>
  <amexio-button [label]="'Next'" [type]="'theme-color'" [tooltip]="'Next'" [icon]="'fa fa-chevron-right'">
  </amexio-button>
  <amexio-button [label]="'Download'" [type]="'green'" [tooltip]="'Save'" [icon]="'fa fa-save'">
  </amexio-button>
  <amexio-button [label]="'Delete'" [type]="'red'" [tooltip]="'delete'" [icon]="'fa fa-trash'">
  </amexio-button>
</amexio-btn-group>

<!--Button Group Sizes-->
<amexio-row>
  <amexio-column [size]="6">
    <amexio-btn-group>
      <amexio-button [size]="'large'" [label]="'Next'" [type]="'theme-color'" [tooltip]="'Next'" [icon]="'fa fa-chevron-right'">
      </amexio-button>
      <amexio-button [size]="'large'" [label]="'Download'" [type]="'green'" [tooltip]="'Save'" [icon]="'fa fa-save'">
      </amexio-button>
      <amexio-button [size]="'large'" [label]="'Delete'" [type]="'red'" [tooltip]="'delete'" [icon]="'fa fa-trash'">
      </amexio-button>
    </amexio-btn-group>
  </amexio-column>
  <amexio-column [size]="6">
    <amexio-btn-group>
      <amexio-button [size]="'small'" [label]="'Next'" [type]="'theme-color'" [tooltip]="'Next'" [icon]="'fa fa-chevron-right'">
      </amexio-button>
      <amexio-button [size]="'small'" [label]="'Download'" [type]="'green'" [tooltip]="'Save'" [icon]="'fa fa-save'">
      </amexio-button>
      <amexio-button [size]="'small'" [label]="'Delete'" [type]="'red'" [tooltip]="'delete'" [icon]="'fa fa-trash'">
      </amexio-button>
    </amexio-btn-group>
  </amexio-column>
</amexio-row>

<!--Button Group With Badges -->
<amexio-row>
  <amexio-column [size]="4">
    <amexio-btn-group [size]="'small'">
      <amexio-button [label]="'Save'" [badge]="15" [type]="'theme-backgroundcolor'" [tooltip]="'Secondary Button'"></amexio-button>
      <amexio-button [label]="'Cancel'" [badge]="16" [type]="'theme-backgroundcolor'" [tooltip]="'Secondary Button'"></amexio-button>
    </amexio-btn-group>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-btn-group [size]="'default'">
      <amexio-button [label]="'Save'" [badge]="17" [type]="'green'" [tooltip]="'Secondary Button'"></amexio-button>
      <amexio-button [label]="'Cancel'" [badge]="18" [type]="'green'" [tooltip]="'Secondary Button'"></amexio-button>
    </amexio-btn-group>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-btn-group [size]="'large'">
      <amexio-button [label]="'Save'" [badge]="19" [type]="'red'" [tooltip]="'Secondary Button'"></amexio-button>
      <amexio-button [label]="'Cancel'" [badge]="20" [type]="'red'" [tooltip]="'Secondary Button'"></amexio-button>
    </amexio-btn-group>
  </amexio-column>
</amexio-row>
