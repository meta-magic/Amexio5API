<!--Button Types-->

<amexio-button [label]="'Backgrund Color'" 
               [type]="'theme-backgroundcolor'" 
               [tooltip]="'Background Button'">
</amexio-button>
<amexio-button [label]="'Theme Color'" 
               [type]="'theme-color'" 
               [tooltip]="'Primary Button'">
</amexio-button>
<amexio-button [label]="'Green'" 
               [type]="'green'" 
               [tooltip]="'Green Button'">
</amexio-button>
<amexio-button [label]="'Red'" 
               [type]="'red'" 
               [tooltip]="'Red Button'">
</amexio-button>
<amexio-button [label]="'Yellow'" 
               [type]="'yellow'" 
               [tooltip]="'Yellow Button'">
</amexio-button>
<amexio-button [label]="'Transparent'" 
               [type]="'transparent'" 
               [tooltip]="'Transparent Button'">
</amexio-button>

<!--Button States-->
<amexio-button [label]="'Disabled'" 
               [type]="'green'" 
               [tooltip]="'Disabled'" 
               [disabled]="'true'">
</amexio-button>
<amexio-button [label]="'Enabled'" 
               [type]="'green'" 
               [tooltip]="'Enable'">
</amexio-button>

<!--Button with Icons-->
<amexio-button [label]="'Next'" 
               [type]="'theme-color'" 
               [tooltip]="'Next'" 
               [icon]="'fa fa-chevron-right'">
</amexio-button>
<amexio-button [label]="'Download'" 
               [type]="'green'" 
               [tooltip]="'Save'" 
               [icon]="'fa fa-save'">
</amexio-button>
<amexio-button [label]="'Delete'" 
               [type]="'red'" 
               [tooltip]="'delete'" 
               [icon]="'fa fa-trash'">
</amexio-button>

<!--Button Sizes-->
<amexio-button [label]="'Large Button'" 
               [type]="'theme-color'" 
               [tooltip]="'large'" 
               [size]="'large'">
</amexio-button>
<amexio-button [label]="'Default Button'" 
               [type]="'theme-color'" 
               [tooltip]="'default'">
</amexio-button>
<amexio-button [label]="'Small Button'" 
               [type]="'theme-color'" 
               [tooltip]="'small'" 
               [size]="'small'">
</amexio-button>

<!-- Block Button -->
<amexio-button [label]="'Block Button(Theme Color)'" 
               [type]="'theme-color'"  
               [tooltip]="'large'" 
               [block]="true">
</amexio-button>
<amexio-button [label]="'Block Button(Green)'" 
               [type]="'green'" 
               [tooltip]="'green'" 
               [block]="true">
</amexio-button>

<!-- Button With Badges-->
<amexio-button [label]="'Background Color'" 
               [badge]="10" 
               [type]="'theme-backgroundcolor'" 
               [tooltip]="'Secondary Button'">
</amexio-button>
<amexio-button [label]="'Theme Color'" 
               [badge]="11" 
               [type]="'theme-color'" 
               [tooltip]="'Primary Button'">
</amexio-button>
<amexio-button [label]="'Green'" 
               [badge]="12" 
               [type]="'green'" 
               [tooltip]="'Success Button'">
</amexio-button>
<amexio-button [label]="'Red'" 
               [badge]="13" 
               [type]="'red'" 
               [tooltip]="'Danger Button'">
</amexio-button>
