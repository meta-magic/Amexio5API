
<!--Basic Email Input-->
<amexio-email-input [field-label]="'Email Id'" name ="email"
                    [place-holder]="'Enter Email Id'"
                    [allow-blank]="false"
                    [error-msg] ="'Please Enter Email Id'"
                    [enable-popover]="true"
                    [icon-feedback]="true">
</amexio-email-input>

<!--Email Input With Disable-->
<amexio-email-input name ="email"
                    [field-label]="'Email Id'"
                    [place-holder]="'Enter Email Id'"
                    [disabled]="true">
</amexio-email-input>

<!--Email Input Font Style-->

<amexio-email-input [field-label]="'Email Id'"
                    name ="email"
                    [place-holder]="'Enter Email Id'"
                    [icon-feedback]="true"
                    [font-style]="'italic'">
</amexio-email-input>

<!--Font Family-->

<amexio-email-input name ="email"
                    [field-label]="'Email Id'"
                    [place-holder]="'Enter Email Id'"
                    [font-family]="'Times New Roman'"
                    [font-size]="'large'">
</amexio-email-input>
