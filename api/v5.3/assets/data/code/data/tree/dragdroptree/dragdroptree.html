<!--  Drag Drop : Within Tree -->
<amexio-treeview  [data-reader]="'data'" 
                  [enable-drag]="true" 
                  [enable-drop]="true" 
                  [data]="treeLocalData">
</amexio-treeview>

<!-- Drag and Drop : Across Tree -->
<amexio-treeview #tree   
                [data-reader]="'data'" 
                [enable-drag]="true" 
                [enable-drop]="true" 
                [data]="treeLocalData" 
                [across-tree]="true"
                (onDrop)="getDropData1($event)">
</amexio-treeview>

<amexio-treeview #tree1 
                [data-reader]="'data'" 
                [enable-drag]="true" 
                [enable-drop]="true" 
                [data]="treeLocalData1" 
                [across-tree]="true"
                (onDrop)="getDropData($event)">
</amexio-treeview>

<!-- Drag and Drop : Tree to Panel -->
<amexio-treeview [data-reader]="'data'" 
                 (onDrag)="drag($event)" 
                 [enable-drag]="true"
                 [enable-drop]="false"
                 [data]="treeLocalData">
</amexio-treeview>

<amexio-panel (dragover)="dragOver($event)" 
              (drop)="drop($event)" 
              [header]="true" 
              [title]="'Panel'" 
              [expanded]="true">
    <pre><code>{{selectedData | json}}</code></pre>
</amexio-panel>
