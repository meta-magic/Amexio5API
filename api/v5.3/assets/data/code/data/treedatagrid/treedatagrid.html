<!--tree data grid-->
<amexio-tree-data-table [http-method]="'get'"
                        [http-url]="'assets/data/componentdata/treedatatable.json'"
                        [data-reader]="'data'"
                        (selectedRecord)="getSelectedData($event)">
  <amexio-data-table-column [data-index]="'user'"
                            [data-type]="'string'" [hidden]="false"
                            [text]="'User'">
  </amexio-data-table-column>
  <amexio-data-table-column [data-index]="'duration'"
                            [data-type]="'number'" [hidden]="false"
                            [text]="'Duration'">
  </amexio-data-table-column>
</amexio-tree-data-table>
