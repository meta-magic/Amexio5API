<amexio-chart-combo [height]="'400px'"
                    [width]="'100%'"
                    [data]="comboChartData">
  <amexio-chart-title [title]="'Monthly Coffee Production by Country'">
  </amexio-chart-title>
  <amexio-chart-legend [position]="'bottom'">
  </amexio-chart-legend>
  <amexio-chart-horizontal-axis [title]="'Month'">
  </amexio-chart-horizontal-axis>
  <amexio-chart-vertical-axis [title]="'Cups'">
  </amexio-chart-vertical-axis>
</amexio-chart-combo>
