<!--Simple ListBox-->
<amexio-listbox [enable-checkbox]="true"
                [height]="400"
                [header]="'Contacts'"
                [search-placeholder]="'Search Contacts'"
                [data]="localData"
                [filter]="true"
                [data-reader]="'response.data'"
                [display-field]="'name_official'"
                (selectedRows)="getSelectedData($event)">
</amexio-listbox>

<!--ListBox with template-->

<amexio-listbox [height]="400" [header]="'Contacts'" [search-placeholder]="'Search Contacts'"
                [data]="localData" [filter]="false"
                [enable-checkbox]="false" [data-reader]="'response.data'"
                [display-field]="'name'" (onRowClick)="onRowClick($event)">
                <ng-template #amexioBodyTmpl let-row="row">
                  <amexio-row>
                    <amexio-column [size]="1">
                      <amexio-image [c-class]="'around-image'" height="50px" width="50px" path="assets/images/profile/{{row.profile}}"></amexio-image>
                    </amexio-column>
                    <amexio-column [size]="11">
                      {{row.name}}
                    </amexio-column>
                  </amexio-row>
                </ng-template>
</amexio-listbox>

<!-- ListBox With Context Menu-->

<amexio-listbox [enable-checkbox]="true" 
                [height]="400"
                [header]="'Contacts'" 
                [search-placeholder]="'Search Contacts'"
                [data]="localData" 
                [filter]="true"
                [data-reader]="'response.data'"
                [context-menu]="contextMenuData"
                [display-field]="'name_official'">
</amexio-listbox>
