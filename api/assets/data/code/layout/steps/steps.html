<amexio-row>
  <amexio-column size="12">
    <!--block is true for showing step box  -->
    <amexio-label [size]="'medium'">Step box</amexio-label>
    <amexio-steps [block]="true"
                  [index]="true">
      <amexio-step-block [label]="'User'"
                         [active]="true">
      </amexio-step-block>
      <amexio-step-block [label]="'Shop'"
                         [active]="false" >
      </amexio-step-block>
      <amexio-step-block [label]="'Payment'"
                         [active]="false">
      </amexio-step-block>
      <amexio-step-block [label]="'Confirmation'"
                         [active]="false">
      </amexio-step-block>
    </amexio-steps>
  </amexio-column>
</amexio-row>
<amexio-row>
  <amexio-column size="12">
    <!--block is true for showing step box  -->
    <amexio-label [size]="'medium'">Step box with clickabel</amexio-label>
    <amexio-steps [block]="true"
                  [index]="true"
                  (onClick)="stepBlockClick($event)">
      <amexio-step-block [label]="'User'"
                         [active]="user" >
      </amexio-step-block>
      <amexio-step-block [label]="'Shop'"
                         [active]="shop" >
      </amexio-step-block>
      <amexio-step-block [label]="'Payment'"
                         [active]="payment">
      </amexio-step-block>
      <amexio-step-block [label]="'Confirmation'"
                         [active]="confirmation">
      </amexio-step-block>
    </amexio-steps>
  </amexio-column>
</amexio-row>
<amexio-row>
  <amexio-column size="12">
    index is true for number inside circle
    <amexio-label [size]="'medium'">Step-box index</amexio-label>
    <amexio-steps [index]="true">
      <amexio-step-block [label]="'Step-1'"
                         [active]="true">
      </amexio-step-block>
      <amexio-step-block [label]="'Step-2'"
                         [active]="false">
      </amexio-step-block>
      <amexio-step-block [label]="'Step-3'"
                         [active]="false">
      </amexio-step-block>
      <amexio-step-block [label]="'Step-4'"
                         [active]="false">
      </amexio-step-block>
    </amexio-steps>
  </amexio-column>
</amexio-row>
