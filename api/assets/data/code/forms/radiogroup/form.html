<!--Horizontal Radio Group with lcoal data-->

<amexio-radio-group [field-label]="'Horizontal Radio Group'"
                     name ="gender"
                    [data-reader]="'response.data'"
                    [display-field]="'gender'"
                    [value-field]="'genderId'"
                    [horizontal]="true"
                    [data]="radioGroupData"
                    [default-value]="'male'"
                    (onSelection)="setSelectedGender($event)">
</amexio-radio-group>

<!--Vertical Radio Group With Http URL-->

<amexio-radio-group [field-label]="'Vertical RadioGroup'"
                     name ="gender"
                    [data-reader]="'data'"
                    [display-field]="'gender'"
                    [value-field]="'genderId'"
                    [http-method]="'get'"
                    [default-value]="'female'"
                    [http-url]="'assets/data/componentdata/radiogroup.json'"
                    (onSelection)="setSelectedGender($event)">
</amexio-radio-group>

<!--Disabled Horizontal Radio Group -->
<amexio-radio-group [field-label]="'Horizontal Radio Group'" name ="genderxy"
                    [data-reader]="'data'"
                    [display-field]="'gender'"
                    [value-field]="'genderId'"
                    [http-method]="'get'"
                    [default-value]="'female'"
                    horizontal="true"
                    [http-url]="'assets/data/componentdata/radiogroup.json'"
                    disabled="true">
</amexio-radio-group>
