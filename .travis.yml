sudo: required
dist: trusty

#install google chrome, using addons
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

env:
  global:
language: node_js
node_js:
  - "8"
before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
  
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --global gulp --save
  - gem install sass
script: 
  - npm install
  - npm install --save uglifyjs-webpack-plugin
  - npm install @angular-devkit/core --save
  - npm i node-sass --save-dev
  - wget  https://github.com/meta-magic/amexio-ios/blob/v5.5/themes.tar.gz?raw=true
  - mv themes.tar.gz?raw=true themes.tar.gz 
  - tar -xzvf themes.tar.gz 
  - rm -rf src/assets/themes/*
  - cp -rf themes/* src/assets/themes/
  - npm i https://github.com/meta-magic/amexio-ios/blob/v5.5/amexio-chart-d3.tgz?raw=true
  - npm i https://github.com/meta-magic/amexio-ios/blob/v5.5/amexio-ng-extensions.tgz?raw=true
  - ng set defaults.styleExt scss
  - ng build --prod
after_success: 
  - codecov
  - git add src/assets/themes
  - git commit -m "[skip travis]  themes-updated"
  - git push --force --quiet "https://deepali-arvind:${TOKEN_REPO}@github.com/${REPO}.git" HEAD:v5.4
  - git clone https://github.com/meta-magic/amexio-api-website-test.git
  - rm -rf amexio-api-website-test/api/v5.5/*
  - cp -rf /home/travis/build/meta-magic/Amexio5API/dist/* amexio-api-website-test/api/v5.5/
  - cd amexio-api-website-test/
  - git add api/v5.5/
  - git commit -m "${COMMIT}"
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then git push --force --quiet "https://deepali-arvind:${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git" HEAD:master; fi
cache:
  yarn: true
